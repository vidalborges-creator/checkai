<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - CheckAi</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 450px;
            max-width: 90%;
            position: relative;
        }
        .logo-main {
            max-width: 200px;
            margin-bottom: 40px;
        }
        .btn-sair {
            position: absolute;
            top: 25px;
            right: 25px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-sair:hover { background: #ff6b81; }
        
        .grid-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card-option {
            display: flex;
            align-items: center;
            padding: 25px;
            background: #ffffff;
            border: 1px solid #edf2f7;
            border-radius: 20px;
            text-decoration: none;
            color: #2d3436;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .card-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #3498db;
        }
        .icon-wrapper {
            font-size: 40px;
            margin-right: 20px;
            background: #f1f2f6;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            transition: 0.3s;
        }
        .card-option:hover .icon-wrapper {
            background: #3498db;
            color: white;
        }
        .text-wrapper { text-align: left; }
        .text-wrapper strong { display: block; font-size: 17px; margin-bottom: 2px; }
        .text-wrapper span { font-size: 13px; color: #7f8c8d; }

        .footer {
            position: fixed;
            bottom: 25px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
