<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo {
            font-size: 38px;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: -1.5px;
        }

        .logo span { color: #3498db; }

        p { color: #7f8c8d; margin-bottom: 30px; }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-entrar {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-entrar:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">Check<span>Ai</span></div>
    <p>Acesse sua conta para continuar</p>

    <div class="input-group">
        <label>Usuário</label>
        <input type="text" id="userInput" placeholder="Digite seu usuário">
    </div>

    <div class="input-group">
        <label>Senha</label>
        <input type="password" id="passInput" placeholder="Digite sua senha">
    </div>

    <button class="btn-entrar" onclick="validarLogin()">ENTRAR</button>
    
    <div id="error" class="error-msg">Usuário ou senha incorretos!</div>
</div>

<script>
    function validarLogin() {
        const user = document.getElementById('userInput').value;
        const pass = document.getElementById('passInput').value;
        const error = document.getElementById('error');

        // Simulação de base de dados de usuários
        // Aqui você pode adicionar mais usuários se desejar
        if (user === "admin" && pass === "123") {
            
            // Criamos o objeto de sessão
            const usuarioLogado = {
                nome: "Administrador",
                user: "admin",
                dataAcesso: new Date().toLocaleString()
            };

            // SALVAMOS NO NAVEGADOR (Isso resolve o problema da tela em branco/loop)
            localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));

            // REDIRECIONAMOS
            window.location.replace('index.html');

        } else {
            // Se errar, mostra o erro
            error.style.display = "block";
            setTimeout(() => { error.style.display = "none"; }, 3000);
        }
    }

    // Permite dar 'Enter' para logar
    document.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') validarLogin();
    });
</script>

</body>
</html>
