<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CheckAi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .logo { font-size: 32px; font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
        .logo span { color: #3498db; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .error { color: #e74c3c; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Check<span>Ai</span></div>
        <p style="color:#7f8c8d; font-size:14px;">Acesso ao Sistema</p>
        <input type="text" id="user" placeholder="UsuÃ¡rio">
        <input type="password" id="pass" placeholder="Senha">
        <div id="msg" class="error">Acesso negado ou dados incorretos!</div>
        <button class="btn-login" onclick="entrar()">ENTRAR</button>
    </div>

    <script>
        function init() {
            localStorage.removeItem('usuario_logado');
            let u = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            if(u.length === 0) {
                u.push({nome: "Desenvolvedor", user: "admin", senha: "123", perfil: "admin", status: "Ativo"});
                localStorage.setItem('usuarios_checkai', JSON.stringify(u));
            }
        }

        function entrar() {
            const userIn=document.getElementById('user').value, passIn=document.getElementById('pass').value;
            const users=JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            const logado = users.find(i => i.user === userIn && i.senha === passIn);

            if(logado) {
                if(logado.status === 'Inativo') {
                    alert("Seu acesso foi desativado pelo administrador.");
                    return;
                }
                localStorage.setItem('usuario_logado', JSON.stringify(logado));
                window.location.href = 'index.html';
            } else {
                document.getElementById('msg').style.display = 'block';
            }
        }
        window.onload = init;
    </script>
</body>
</html>
