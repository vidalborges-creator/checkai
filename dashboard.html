<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CheckAi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Ajuste do bot√£o voltar para o menu principal */
        .back-menu { text-decoration: none; color: #3498db; font-weight: bold; cursor: pointer; }
        
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; border-left: 8px solid #ddd; }
        .info h3 { margin: 0 0 5px 0; color: #2c3e50; }
        .info p { margin: 0; color: #7f8c8d; font-size: 14px; }
        .prio { font-size: 10px; font-weight: bold; padding: 3px 8px; border-radius: 5px; color: white; text-transform: uppercase; }
        
        .actions { display: flex; gap: 10px; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; color: white; }
        .enc { background: #3498db; }
        .con { background: #2ecc71; }
        .can { background: #95a5a6; }
        .btn-circle:hover { transform: scale(1.1); opacity: 0.9; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 400px; }
        textarea, input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { flex: 2; background: #2c3e50; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-cancel { flex: 1; background: #eee; border: none; padding: 12px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-menu">‚Üê Voltar ao Menu Principal</a>
            <h2>Painel de Controle</h2>
        </div>

        <div id="listaOcorrencias"></div>
    </div>

    <div id="modalAcao" class="modal">
        <div class="modal-content" id="mBody">
            <h3 id="mTitulo">A√ß√£o</h3>
            <div id="campoEnc" style="display:none;">
                <label>Encaminhar para:</label>
                <input type="text" id="f1" placeholder="Nome do respons√°vel">
            </div>
            <label>Justificativa:</label>
            <textarea id="f2" rows="4"></textarea>
            
            <div id="campoFoto" style="display:none;">
                <label>Foto da Evid√™ncia:</label>
                <input type="file" id="fFoto" accept="image/*" onchange="preview(this)">
                <img id="imgPrev" style="width:100%; display:none; margin-top:10px; border-radius:10px;">
            </div>

            <div class="modal-btns">
                <button class="btn-save" onclick="salvarAcao()">Enviar Solicita√ß√£o</button>
                <button class="btn-cancel" onclick="fechar()">Sair</button>
            </div>
        </div>
    </div>

    <script>
        let selId = null;
        let selTipo = null;

        function carregar() {
            const lista = document.getElementById('listaOcorrencias');
            const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
            lista.innerHTML = "";

            dados.forEach(occ => {
                const corPrio = occ.prioridade === 'Alta' ? '#e74c3c' : (occ.prioridade === 'M√©dia' ? '#f1c40f' : '#2ecc71');
                const statusExibido = occ.status_temp || occ.status || 'Em Aberto';
                
                let botoesAcao = "";
                // Se houver solicita√ß√£o pendente, mostra bot√µes de Aprovar/Reprovar
                if(occ.status_temp === "Aguardando Aprova√ß√£o") {
                    botoesAcao = `
                        <button class="btn-circle con" title="APROVAR" onclick="decidir(${occ.id}, 'aprovar')">‚úîÔ∏è</button>
                        <button class="btn-circle" title="REPROVAR" onclick="decidir(${occ.id}, 'reprovar')" style="background:#e67e22">‚ùå</button>
                    `;
                } else if(occ.status !== 'Conclu√≠do' && occ.status !== 'Cancelado') {
                    botoesAcao = `
                        <button class="btn-circle enc" title="ENCAMINHAR" onclick="abrirModal(${occ.id}, 'enc')">üìß</button>
                        <button class="btn-circle con" title="SOLICITAR CONCLUS√ÉO" onclick="abrirModal(${occ.id}, 'con')">‚úÖ</button>
                        <button class="btn-circle can" title="SOLICITAR CANCELAMENTO" onclick="abrirModal(${occ.id}, 'can')">üö´</button>
                    `;
                }

                lista.innerHTML += `
                    <div class="card" style="border-color: ${corPrio}">
                        <div class="info">
                            <span class="prio" style="background:${corPrio}">${occ.prioridade}</span>
                            <h3>${occ.setor} - ${occ.local}</h3>
                            <p><strong>Status:</strong> ${statusExibido}</p>
                            <p><strong>Previs√£o:</strong> ${occ.conclusao || 'N/A'}</p>
                        </div>
                        <div class="actions">
                            ${botoesAcao}
                            <button class="btn-circle" style="background:#2c3e50" onclick="window.location.href='detalhes.html?id=${occ.id}'">üëÅÔ∏è</button>
                        </div>
                    </div>
                `;
            });
        }

        function abrirModal(id, tipo) {
            selId = id;
            selTipo = tipo;
            document.getElementById('modalAcao').style.display = 'flex';
            document.getElementById('campoEnc').style.display = tipo === 'enc' ? 'block' : 'none';
            document.getElementById('campoFoto').style.display = tipo === 'con' ? 'block' : 'none';
        }

        function salvarAcao() {
            let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
            let idx = dados.findIndex(o => o.id == selId);
            const just = document.getElementById('f2').value;

            if(!just) return alert("Preencha a justificativa!");

            if(selTipo === 'con') {
                dados[idx].status_temp = "Aguardando Aprova√ß√£o";
                dados[idx].solicitacao = "Conclus√£o";
                const img = document.getElementById('imgPrev');
                if(img.style.display === 'block') dados[idx].foto_conclusao = img.src;
            } else if(selTipo === 'can') {
                dados[idx].status_temp = "Aguardando Aprova√ß√£o";
                dados[idx].solicitacao = "Cancelamento";
            } else {
                dados[idx].status = "Em Andamento";
                dados[idx].responsavel = document.getElementById('f1').value;
            }

            localStorage.setItem('ocorrencias', JSON.stringify(dados));
            fechar();
            carregar();
        }

        function decidir(id, decisao) {
            let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
            let idx = dados.findIndex(o => o.id == id);
            
            if(decisao === 'aprovar') {
                dados[idx].status = dados[idx].solicitacao === "Conclus√£o" ? "Conclu√≠do" : "Cancelado";
            }
            
            delete dados[idx].status_temp;
            delete dados[idx].solicitacao;
            localStorage.setItem('ocorrencias', JSON.stringify(dados));
            carregar();
        }

        function fechar() {
            document.getElementById('modalAcao').style.display = 'none';
            document.getElementById('f2').value = "";
        }

        function preview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('imgPrev').src = e.target.result;
                    document.getElementById('imgPrev').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.onload = carregar;
    </script>
</body>
</html>
