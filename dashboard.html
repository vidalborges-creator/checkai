<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Estilo dos Cards */
        .card { 
            background: white; border-radius: 18px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-left: 8px solid #ddd;
        }
        .card-content { display: flex; justify-content: space-between; align-items: center; }
        .info h3 { margin: 0; color: #2c3e50; text-transform: uppercase; }
        .status-badge { font-size: 11px; padding: 4px 8px; border-radius: 5px; color: white; font-weight: bold; }

        /* Botões de Ação */
        .actions-bar { display: flex; gap: 8px; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-action { 
            border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; 
            font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; color: white;
        }
        .btn-encaminhar { background: #3498db; }
        .btn-concluir { background: #2ecc71; }
        .btn-cancelar { background: #e67e22; }

        /* Modais (Telas que abrem) */
        .modal { 
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); align-items: center; justify-content: center; 
        }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-content h3 { margin-top: 0; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-confirm { width: 100%; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar</a>
        <h2>Painel de Controle</h2>
    </div>

    <div id="listaOcorrencias"></div>
</div>

<div id="modalEncaminhar" class="modal">
    <div class="modal-content">
        <h3>Encaminhar Ocorrência</h3>
        <input type="email" id="emailEnc" placeholder="E-mail do destinatário" required>
        <textarea id="obsEnc" placeholder="Informações gerais" rows="3" required></textarea>
        <button class="btn-confirm" style="background:#3498db" onclick="salvarAcao('Encaminhado para Aprovação')">Enviar Solicitação</button>
        <button onclick="fecharModais()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px; width:100%;">Cancelar</button>
    </div>
</div>

<div id="modalConcluir" class="modal">
    <div class="modal-content">
        <h3>Solicitar Conclusão</h3>
        <div id="campoFoto">
            <input type="file" id="fotoConc" accept="image/*" onchange="previewFoto(event)">
            <img id="imgPreview" style="width:100%; border-radius:10px; margin:10px 0; display:none;">
        </div>
        <label style="font-size: 12px; color: #666;">
            <input type="checkbox" id="ignorarFoto" onchange="toggleFoto()"> Inativar obrigação de foto
        </label>
        <textarea id="obsConc" placeholder="O que foi realizado?" rows="3" required></textarea>
        <button class="btn-confirm" style="background:#2ecc71" onclick="salvarAcao('Aguardando Validação de Conclusão')">Solicitar Conclusão</button>
        <button onclick="fecharModais()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px; width:100%;">Cancelar</button>
    </div>
</div>

<div id="modalCancelar" class="modal">
    <div class="modal-content">
        <h3>Solicitar Cancelamento</h3>
        <textarea id="obsCanc" placeholder="Motivo do cancelamento" rows="3" required></textarea>
        <button class="btn-confirm" style="background:#e67e22" onclick="salvarAcao('Aguardando Validação de Cancelamento')">Solicitar Cancelamento</button>
        <button onclick="fecharModais()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px; width:100%;">Cancelar</button>
    </div>
</div>

<script>
    let idSendoEditado = null;

    function carregar() {
        const container = document.getElementById('listaOcorrencias');
        let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        dados.sort((a, b) => b.id - a.id);

        container.innerHTML = dados.map(occ => {
            const cor = occ.prioridade === 'Alta' ? '#e74c3c' : (occ.prioridade === 'Média' ? '#f1c40f' : '#2ecc71');
            return `
                <div class="card" style="border-left-color: ${cor}">
                    <div class="card-content">
                        <div class="info">
                            <h3>${occ.setor} - ${occ.local}</h3>
                            <p>Status: <span class="status-badge" style="background:#95a5a6">${occ.status_fluxo || 'Pendente'}</span></p>
                        </div>
                    </div>
                    <div class="actions-bar">
                        <button class="btn-action btn-encaminhar" onclick="abrirModal('Encaminhar', ${occ.id})"><i class="fas fa-paper-plane"></i> Encaminhar</button>
                        <button class="btn-action btn-concluir" onclick="abrirModal('Concluir', ${occ.id})"><i class="fas fa-check"></i> Concluir</button>
                        <button class="btn-action btn-cancelar" onclick="abrirModal('Cancelar', ${occ.id})"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function abrirModal(tipo, id) {
        idSendoEditado = id;
        fecharModais();
        document.getElementById('modal' + tipo).style.display = 'flex';
    }

    function fecharModais() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    }

    function previewFoto(event) {
        const reader = new FileReader();
        reader.onload = () => {
            const img = document.getElementById('imgPreview');
            img.src = reader.result;
            img.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function toggleFoto() {
        const campo = document.getElementById('campoFoto');
        campo.style.display = document.getElementById('ignorarFoto').checked ? 'none' : 'block';
    }

    function salvarAcao(novoStatus) {
        let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        let idx = dados.findIndex(o => o.id === idSendoEditado);
        
        // Validação básica de campos obrigatórios
        if(novoStatus.includes('Cancelamento') && !document.getElementById('obsCanc').value) return alert("Preencha o motivo!");

        dados[idx].status_fluxo = novoStatus;
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        alert("Solicitação enviada ao Gestor!");
        location.reload();
    }

    window.onload = carregar;
</script>
</body>
</html>
