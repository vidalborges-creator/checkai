<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-link { text-decoration: none; color: #3498db; font-weight: bold; font-size: 14px; }
        
        .btn-novo { 
            background: #2ecc71; color: white; text-decoration: none; padding: 15px 25px; 
            border-radius: 12px; font-weight: bold; display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(46,204,113,0.3); transition: 0.3s; margin-bottom: 30px;
        }
        .btn-novo:hover { transform: translateY(-2px); background: #27ae60; }

        .card { 
            background: white; border-radius: 18px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; 
            align-items: center; border-left: 8px solid #ddd; 
        }
        
        .info h3 { margin: 0; color: #2c3e50; font-size: 18px; text-transform: uppercase; }
        .info p { margin: 5px 0 0; color: #7f8c8d; font-size: 14px; }
        
        .prio-badge { 
            font-size: 10px; font-weight: bold; padding: 4px 10px; border-radius: 6px; 
            color: white; text-transform: uppercase; display: inline-block; margin-bottom: 8px;
        }

        .btn-view { 
            width: 45px; height: 45px; border-radius: 50%; background: #2c3e50; 
            color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .btn-view:hover { background: #34495e; transform: scale(1.1); }

        .empty-state { text-align: center; padding: 50px; color: #95a5a6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
            <h2 style="margin:0; color: #2c3e50;">Painel de Controle</h2>
        </div>

        <a href="registro.html" class="btn-novo">
            <i class="fas fa-plus"></i> NOVO REGISTRO
        </a>

        <div id="listaOcorrencias">
            </div>
    </div>

    <script>
        function carregarOcorrencias() {
            const container = document.getElementById('listaOcorrencias');
            
            // 1. Tenta buscar os dados (garantindo que a chave seja 'ocorrencias')
            let ocorrencias = JSON.parse(localStorage.getItem('ocorrencias') || '[]');

            // 2. Validação: Se não for um array, limpa para evitar erro
            if (!Array.isArray(ocorrencias)) {
                console.error("Dados corrompidos encontrados. Resetando lista.");
                ocorrencias = [];
            }

            if (ocorrencias.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard" style="font-size: 40px; margin-bottom: 10px;"></i>
                        <p>Nenhum registro encontrado no sistema.</p>
                    </div>`;
                return;
            }

            // 3. ORDENAÇÃO: Do mais recente (ID maior) para o mais antigo (ID menor)
            ocorrencias.sort((a, b) => b.id - a.id);

            // 4. Renderização
            container.innerHTML = ocorrencias.map(occ => {
                const cor = occ.prioridade === 'Alta' ? '#e74c3c' : (occ.prioridade === 'Média' ? '#f1c40f' : '#2ecc71');
                
                return `
                    <div class="card" style="border-left-color: ${cor}">
                        <div class="info">
                            <span class="prio-badge" style="background:${cor}">${occ.prioridade || 'Normal'}</span>
                            <h3>${occ.setor || 'NÃO INFORMADO'}</h3>
                            <p><strong>Local:</strong> ${occ.local || 'Geral'}</p>
                            <p><strong>Status:</strong> ${occ.status_temp || occ.status || 'Em Aberto'}</p>
                            <p><strong>Data/Hora:</strong> ${occ.data_registro || 'Recente'}</p>
                        </div>
                        <button class="btn-view" onclick="window.location.href='detalhes.html?id=${occ.id}'">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Executa ao carregar a página
        window.onload = carregarOcorrencias;
    </script>
</body>
</html>
