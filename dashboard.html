<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-novo { 
            background: #2ecc71; color: white; text-decoration: none; padding: 15px 25px; 
            border-radius: 12px; font-weight: bold; display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(46,204,113,0.3); transition: 0.3s; margin-bottom: 20px;
        }
        .card { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd;
        }
        .actions-bar { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; margin-top: 10px; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 12px; }
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; }
        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .status-badge { background: #34495e; color: white; padding: 3px 8px; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar</a>
        <h2 style="margin:0;">Painel de Controle</h2>
    </div>

    <a href="registro.html" class="btn-novo">
        <i class="fas fa-plus"></i> NOVO REGISTRO
    </a>

    <div id="listaOcorrencias">
        <p style="text-align:center; color:#999; padding:20px;">Carregando registros...</p>
    </div>
</div>

<div id="modalAcao" class="modal">
    <div class="modal-box">
        <h3 id="modalTitulo">Ação</h3>
        <div id="formDinamico"></div>
        <button onclick="confirmarAcao()" id="btnConfirmar" style="width:100%; padding:15px; border-radius:10px; border:none; color:white; font-weight:bold; cursor:pointer; margin-top:10px;"></button>
        <button onclick="fecharModal()" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Cancelar</button>
    </div>
</div>

<script>
    let idAtivo = null;
    let tipoAcaoAtiva = "";

    function carregar() {
        const container = document.getElementById('listaOcorrencias');
        // Busca os dados. Tente 'ocorrencias' ou 'registros' se não aparecer
        let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');

        if (dados.length === 0) {
            container.innerHTML = `<div style="text-align:center; background:white; padding:40px; border-radius:20px; color:#999;">
                <i class="fas fa-search" style="font-size:30px;"></i><p>Nenhum registro encontrado.</p></div>`;
            return;
        }

        // Ordenar: Recente primeiro
        dados.sort((a, b) => (b.id || 0) - (a.id || 0));

        container.innerHTML = dados.map(occ => {
            const cor = occ.prioridade === 'Alta' ? '#e74c3c' : (occ.prioridade === 'Média' ? '#f1c40f' : '#2ecc71');
            return `
                <div class="card" style="border-left-color: ${cor}">
                    <div style="display:flex; justify-content:space-between;">
                        <div>
                            <h3 style="margin:0; font-size:18px;">${occ.setor || 'Sem Setor'}</h3>
                            <p style="margin:5px 0; font-size:14px; color:#666;">${occ.local || 'Sem Local'}</p>
                            <span class="status-badge">${occ.status_fluxo || 'Aguardando'}</span>
                        </div>
                    </div>
                    <div class="actions-bar">
                        <button class="btn-action" style="background:#3498db" onclick="abrirModal('Encaminhar', ${occ.id})">Encaminhar</button>
                        <button class="btn-action" style="background:#2ecc71" onclick="abrirModal('Concluir', ${occ.id})">Concluir</button>
                        <button class="btn-action" style="background:#e67e22" onclick="abrirModal('Cancelar', ${occ.id})">Cancelar</button>
                    </div>
                </div>
            `;
        }).join('');
    }

        idAtivo = id;
        tipoAcaoAtiva = tipo;
        const modal = document.getElementById('modalAcao');
        const titulo = document.getElementById
