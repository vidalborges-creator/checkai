<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CheckAi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Ajuste do Cabeçalho */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; flex-wrap: wrap; gap: 10px; }
        .back-menu { text-decoration: none; color: #3498db; font-weight: bold; font-size: 16px; }
        
        .header-right { text-align: right; }
        .header-right h2 { margin: 0; color: #2c3e50; }

        /* Botão Novo Registro em Destaque */
        .nav-actions { width: 100%; display: flex; justify-content: flex-start; margin-bottom: 20px; }
        .btn-novo { 
            background: #2ecc71; 
            color: white; 
            text-decoration: none; 
            padding: 12px 25px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 16px; 
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            transition: 0.3s;
        }
        .btn-novo:hover { background: #27ae60; transform: translateY(-2px); }

        /* Cards e Estilos */
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; border-left: 8px solid #ddd; }
        .info h3 { margin: 0 0 5px 0; color: #2c3e50; }
        .info p { margin: 0; color: #7f8c8d; font-size: 14px; }
        .prio { font-size: 10px; font-weight: bold; padding: 3px 8px; border-radius: 5px; color: white; text-transform: uppercase; }
        
        .actions { display: flex; gap: 10px; }
        .btn-circle { width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.3s; color: white; }
        .enc { background: #3498db; }
        .con { background: #2ecc71; }
        .can { background: #95a5a6; }
        .btn-circle:hover { transform: scale(1.1); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 400px; }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { flex: 2; background: #2c3e50; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-cancel { flex: 1; background: #eee; border: none; padding: 12px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-menu">← Voltar ao Menu Principal</a>
            <div class="header-right">
                <h2>Painel de Controle</h2>
            </div>
        </div>

        <div class="nav-actions">
            <a href="registro.html" class="btn-novo">➕ NOVO REGISTRO</a>
        </div>

        <div id="listaOcorrencias"></div>
    </div>

    <div id="modalAcao" class="modal">
        <div class="modal-content" id="mBody">
            <h3 id="mTitulo">Ação</h3>
            <div id="campoEnc" style="display:none;">
                <label>Encaminhar para:</label>
                <input type="text" id="f1" placeholder="Nome do responsável">
            </div>
            <label>Justificativa:</label>
            <textarea id="f2" rows="4"></textarea>
            
            <div id="campoFoto" style="display:none;">
                <label>Foto da Evidência:</label>
                <input type="file" id="fFoto" accept="image/*" onchange="preview(this)">
                <img id="imgPrev" style="width:100%; display:none; margin-top:10px; border-radius:10px;">
            </div>

            <div class="modal-btns">
                <button class="btn-save" onclick="salvarAcao()">Enviar Solicitação</button>
                <button class="btn-cancel" onclick="fechar()">Sair</button>
            </div>
        </div>
    </div>
