<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Operacional - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 8px solid #ddd; cursor: pointer; }
        
        /* Botões de Ação */
        .actions-bar { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { flex: 1; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 12px; }
        .btn-encaminhar { background: var(--primary); }
        .btn-concluir { background: var(--success); }
        .btn-cancelar { background: var(--danger); }

        /* Modal de Ações Avançadas */
        .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.8); align-items:center; justify-content:center; padding: 20px; }
        .modal-box { background: white; padding: 25px; border-radius: 25px; width: 100%; max-width: 500px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 12px; font-weight: bold; color: var(--dark); margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        
        .flag-box { display: flex; align-items: center; gap: 10px; background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="listaOcorrencias"></div>
</div>

<div id="modalAcao" class="modal">
    <div class="modal-box">
        <h2 id="tituloAcao" style="margin-top:0; color: var(--dark);">Ação</h2>
        <div id="corpoAcao"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-action btn-cancelar" onclick="fecharModal()">CANCELAR</button>
            <button class="btn-action btn-concluir" onclick="processarAcao()">CONFIRMAR</button>
        </div>
    </div>
</div>

<script>
    let itemAtual = null;
    let tipoAcao = "";

    function carregar() {
        const lista = document.getElementById('listaOcorrencias');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]').reverse();
        
        lista.innerHTML = dados.map(o => `
            <div class="card">
                <h3>${o.descricao}</h3>
                <div class="actions-bar">
                    <button class="btn-action btn-encaminhar" onclick="abrirAcao(${o.id}, 'encaminhar')">ENCAMINHAR</button>
                    <button class="btn-action btn-concluir" onclick="abrirAcao(${o.id}, 'concluir')">CONCLUIR</button>
                </div>
            </div>
        `).join('');
    }

    function abrirAcao(id, tipo) {
        itemAtual = id;
        tipoAcao = tipo;
        const modal = document.getElementById('modalAcao');
        const titulo = document.getElementById('tituloAcao');
        const corpo = document.getElementById('corpoAcao');

        if(tipo === 'concluir') {
            titulo.innerText = "Finalizar Melhoria";
            corpo.innerHTML = `
                <div class="form-group">
                    <label>Justificativa do Fechamento (Obrigatório)</label>
                    <textarea id="obsAcao" placeholder="Descreva o que foi feito..."></textarea>
                </div>
                <div class="flag-box">
                    <input type="checkbox" id="fotoNA" onchange="toggleFoto(this)">
                    <label for="fotoNA" style="margin:0; cursor:pointer;">Foto não aplicável nesta ação</label>
                </div>
                <div class="form-group" id="campoFoto">
                    <label>Foto da Melhoria (Obrigatório)</label>
                    <input type="file" id="fotoMelhoria" accept="image/*" capture="camera">
                </div>
            `;
        } else {
            titulo.innerText = "Encaminhar Ocorrência";
            corpo.innerHTML = `
                <div class="form-group">
                    <label>E-mail do Destinatário (Obrigatório)</label>
                    <input type="email" id="emailDestino" placeholder="exemplo@email.com">
                </div>
                <div class="form-group">
                    <label>Dados Complementares (Obrigatório)</label>
                    <textarea id="dadosComp" placeholder="Informações adicionais para o e-mail..."></textarea>
                </div>
            `;
        }
        modal.style.display = 'flex';
    }

    function toggleFoto(checkbox) {
        document.getElementById('campoFoto').classList.toggle('hidden', checkbox.checked);
    }

    function fecharModal() { document.getElementById('modalAcao').style.display = 'none'; }

    async function processarAcao() {
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === itemAtual);
        
        if(tipoAcao === 'concluir') {
            const obs = document.getElementById('obsAcao').value;
            const fotoNA = document.getElementById('fotoNA').checked;
            const fotoFile = document.getElementById('fotoMelhoria').files[0];

            if(!obs) return alert("A justificativa é obrigatória!");
            if(!fotoNA && !fotoFile) return alert("A foto é obrigatória ou marque 'Não aplicável'!");

            dados[idx].status_fluxo = "Solicitado: Concluir";
            dados[idx].ultima_obs = obs;
            
            if(!fotoNA && fotoFile) {
                dados[idx].foto_melhoria = await toBase64(fotoFile);
            }
            alert("Solicitação de conclusão enviada ao gestor!");

        } else {
            const email = document.getElementById('emailDestino').value;
            const comp = document.getElementById('dadosComp').value;

            if(!email || !comp) return alert("Todos os campos são obrigatórios!");

            // Simulação de envio
            console.log(`Enviando para ${email}: ${comp}`);
            dados[idx].status_fluxo = "Encaminhado";
            dados[idx].ultima_obs = `Encaminhado para: ${email}. Obs: ${comp}`;
            alert("E-mail encaminhado com sucesso!");
        }

        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        fecharModal();
        carregar();
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    window.onload = carregar;
</script>
</body>
</html>
