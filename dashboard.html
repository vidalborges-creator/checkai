<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Operacional - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --warning: #f39c12; --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        .header-acao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-voltar { text-decoration: none; color: var(--primary); font-weight: bold; display: flex; align-items: center; gap: 5px; }
        
        .btn-novo { 
            background: var(--success); color: white; text-decoration: none; padding: 15px 25px; 
            border-radius: 15px; font-weight: bold; display: inline-flex; align-items: center; gap: 10px; 
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); transition: 0.3s;
        }
        .btn-novo:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4); }

        .lista { margin-top: 20px; }
        
        .card { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 8px solid #ddd;
            transition: 0.3s;
        }
        .card:hover { transform: scale(1.01); }

        /* Cores por Prioridade */
        .prio-alta { border-left-color: var(--danger); }
        .prio-media { border-left-color: var(--warning); }
        .prio-baixa { border-left-color: var(--success); }

        .status-tag { 
            font-size: 11px; font-weight: bold; text-transform: uppercase; 
            padding: 4px 10px; border-radius: 6px; background: #eee; color: #666;
        }

        .actions-bar { display: flex; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0; }
        .btn-action { 
            flex: 1; border: none; padding: 10px; border-radius: 8px; cursor: pointer; 
            font-weight: bold; color: white; font-size: 12px; transition: 0.2s;
        }
        .btn-encaminhar { background: var(--primary); }
        .btn-concluir { background: var(--success); }
        .btn-cancelar { background: var(--danger); }
        .btn-action:hover { filter: brightness(0.9); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.6); align-items:center; justify-content:center; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; }
        textarea { width: 100%; height: 100px; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; resize: none; font-family: inherit; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-acao">
        <a href="index.html" class="btn-voltar"><i class="fas fa-chevron-left"></i> Voltar ao Menu</a>
        <h2 style="margin:0; color: var(--dark);">Gestão Operacional</h2>
    </div>

    <a href="registro.html" class="btn-novo"><i class="fas fa-plus-circle"></i> NOVO REGISTRO</a>

    <div id="listaOcorrencias" class="lista">
        </div>
</div>

<div id="modalAcao" class="modal">
    <div class="modal-box">
        <h3 id="modalTitulo" style="margin-top:0;">Ação</h3>
        <p style="color: gray; font-size: 14px;">Descreva o motivo ou observações para esta solicitação:</p>
        <textarea id="obsInput" placeholder="Sua justificativa aqui..."></textarea>
        <button id="btnConfirmar" onclick="processarSolicitacao()" class="btn-action" style="width:100%; padding: 15px; font-size: 16px;">ENVIAR AO GESTOR</button>
        <button onclick="fecharModal()" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:15px;">Cancelar</button>
    </div>
</div>

<script>
    const sessao = JSON.parse(localStorage.getItem('usuarioLogado'));
    let idAtivo = null;
    let acaoAtiva = "";

    function carregar() {
        const lista = document.getElementById('listaOcorrencias');
        // BUSCA E ORDENA: O .reverse() garante que o último cadastrado apareça primeiro
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]').reverse();

        if (dados.length === 0) {
            lista.innerHTML = `<div style="text-align:center; padding:50px; color:gray;">Nenhum registro encontrado.</div>`;
            return;
        }

        lista.innerHTML = dados.map(o => {
            const classePrio = o.prioridade === 'Alta' ? 'prio-alta' : (o.prioridade === 'Média' ? 'prio-media' : 'prio-baixa');
            return `
                <div class="card ${classePrio}">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <span class="status-tag">${o.status_fluxo || 'Aberto'}</span>
                            <h3 style="margin: 8px 0 2px 0; text-transform: uppercase;">${o.descricao}</h3>
                            <p style="margin:0; color:gray; font-size:14px;">${o.setor} | ${o.local}</p>
                        </div>
                        <small style="color:#aaa;">#${o.id}</small>
                    </div>

                    <div class="actions-bar">
                        <button class="btn-action btn-encaminhar" onclick="abrirModal('Encaminhar', ${o.id})">ENCAMINHAR</button>
                        <button class="btn-action btn-concluir" onclick="abrirModal('Concluir', ${o.id})">CONCLUIR</button>
                        <button class="btn-action btn-cancelar" onclick="abrirModal('Cancelar', ${o.id})">CANCELAR</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function abrirModal(tipo, id) {
        idAtivo = id;
        acaoAtiva = tipo;
        document.getElementById('modalTitulo').innerText = "Solicitar " + tipo;
        document.getElementById('modalAcao').style.display = 'flex';
        document.getElementById('btnConfirmar').style.background = 
            tipo === 'Concluir' ? 'var(--success)' : (tipo === 'Cancelar' ? 'var(--danger)' : 'var(--primary)');
    }

    function fecharModal() {
        document.getElementById('modalAcao').style.display = 'none';
        document.getElementById('obsInput').value = "";
    }

    function processarSolicitacao() {
        const obs = document.getElementById('obsInput').value;
        if (!obs) return alert("Por favor, preencha a justificativa!");

        let ocorrencias = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        let idx = ocorrencias.findIndex(o => o.id === idAtivo);

        // Atualiza o item no banco (localStorage)
        ocorrencias[idx].status_fluxo = "Solicitado: " + acaoAtiva;
        ocorrencias[idx].ultima_obs = obs;
        ocorrencias[idx].responsavel_login = sessao.user;

        localStorage.setItem('ocorrencias', JSON.stringify(ocorrencias));
        
        alert("Solicitação enviada para o Gestor!");
        fecharModal();
        carregar(); // Recarrega a lista
    }

    // Inicialização
    window.onload = function() {
        if (!sessao) window.location.replace('login.html');
        carregar();
    };
</script>

</body>
</html>
