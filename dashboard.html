<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Operacional - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #3498db; --success: #2ecc71; --warning: #f39c12; 
            --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; --gray: #bdc3c7;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        .header-acao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-voltar { text-decoration: none; color: var(--primary); font-weight: bold; font-size: 14px; }
        
        /* Área do Botão Novo Registro */
        .topo-acoes { text-align: center; margin-bottom: 30px; }
        .btn-novo { 
            display: inline-block; background: #27ae60; color: white !important; text-decoration: none; 
            padding: 15px 35px; border-radius: 12px; font-weight: bold; font-size: 16px;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); transition: 0.3s; border: none; cursor: pointer;
        }
        .btn-novo:hover { transform: scale(1.02); background: #219150; }

        /* Estilo dos Cards conforme imagens */
        .card { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd; 
            position: relative; transition: 0.3s;
        }
        .prio-Alta { border-left-color: var(--danger); }
        .prio-Média { border-left-color: var(--warning); }
        .prio-Baixa { border-left-color: var(--success); }
        
        .card.reprovado { background-color: #fffafa; border-left-color: var(--danger); }

        .status-tag { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 5px 12px; border-radius: 6px; background: #f0f0f0; color: #777; }
        .tag-reprovado { background: #fee2e2; color: #dc2626; }

        .actions-bar { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { flex: 1; border: none; padding: 12px; border-radius: 10px; color: white; font-weight: bold; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .btn-encaminhar { background: var(--primary); }
        .btn-concluir { background: var(--success); }
        .btn-cancelar { background: var(--danger); }
        .btn-disabled { background: #e0e0e0 !important; color: #999 !important; cursor: not-allowed; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 9999; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.7); align-items:center; justify-content:center; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        
        #imgPreview { width: 100%; border-radius: 15px; margin-top: 15px; border: 2px dashed #ddd; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-acao">
        <a href="index.html" class="btn-voltar">← Voltar ao Menu</a>
        <h2 style="margin:0; color: var(--dark);">Gestão Operacional</h2>
    </div>

    <div class="topo-acoes">
        <a href="cadastro.html" class="btn-novo">+ NOVO REGISTRO</a>
    </div>

    <div id="listaOcorrencias">
        </div>
</div>

<div id="modalAcao" class="modal">
    <div class="modal-box">
        <h2 id="modalTitulo" style="margin-top:0; color:var(--dark);">Concluir</h2>
        <div id="corpoAcao"></div>
        <button id="btnConfirmar" onclick="salvarAcao()" class="btn-action btn-concluir" style="width:100%; margin-top:20px; padding:18px; font-size:14px;">CONFIRMAR</button>
        <button onclick="fecharModal()" style="background:none; border:none; color:gray; width:100%; margin-top:15px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    let idAtual = null;
    let tipoAtual = "";

        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]').reverse();
