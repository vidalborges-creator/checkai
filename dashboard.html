<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Operacional - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .btn-novo { background: #2ecc71; color: white; text-decoration: none; padding: 15px 25px; border-radius: 12px; font-weight: bold; display: inline-flex; align-items: center; gap: 10px; margin-bottom: 20px; border:none; cursor:pointer;}
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd; }
        .status-badge { background: #34495e; color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; }
        .actions-bar { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; }
        .btn-action { border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 12px; flex: 1; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 450px; }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar</a>
        <h2 style="margin:0;">Gestão Operacional</h2>
    </div>

    <a href="registro.html" class="btn-novo"><i class="fas fa-plus"></i> NOVO REGISTRO</a>

    <div id="listaOcorrencias"></div>
</div>

<div id="modalAcao" class="modal">
    <div class="modal-box">
        <h3 id="mTitulo">Ação</h3>
        <div id="mCorpo"></div>
        <button onclick="confirmarFluxo()" id="mBtn" style="width:100%; padding:15px; border-radius:12px; border:none; color:white; font-weight:bold; cursor:pointer; margin-top:10px;"></button>
        <button onclick="fecharModal()" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Cancelar</button>
    </div>
</div>

<script>
    let idAtivo = null;
    let acaoAtiva = "";
    const sessao = JSON.parse(localStorage.getItem('usuarioLogado'));

    function render() {
        const lista = document.getElementById('listaOcorrencias');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        if(dados.length === 0) {
            lista.innerHTML = "<p style='text-align:center; color:gray;'>Nenhum registro.</p>";
            return;
        }

        lista.innerHTML = dados.map(o => `
            <div class="card" style="border-left-color: ${o.prioridade === 'Alta' ? '#e74c3c' : '#f1c40f'}">
                <h3 style="margin:0; text-transform:uppercase;">${o.descricao}</h3>
                <p style="margin:5px 0; font-size:14px; color:gray;">${o.setor} | ${o.local}</p>
                <span class="status-badge">${o.status_fluxo || 'Pendente'}</span>
                
                <div class="actions-bar">
                    <button class="btn-action" style="background:#3498db" onclick="abrirModal('Encaminhar', ${o.id})">Encaminhar</button>
                    <button class="btn-action" style="background:#2ecc71" onclick="abrirModal('Concluir', ${o.id})">Concluir</button>
                    <button class="btn-action" style="background:#e67e22" onclick="abrirModal('Cancelar', ${o.id})">Cancelar</button>
                </div>
            </div>
        `).join('');
    }

    function abrirModal(tipo, id) {
        idAtivo = id; acaoAtiva = tipo;
        document.getElementById('modalAcao').style.display = 'flex';
        document.getElementById('mTitulo').innerText = tipo;
        const corpo = document.getElementById('mCorpo');
        const btn = document.getElementById('mBtn');
        
        corpo.innerHTML = `<textarea id="obs" placeholder="Observações obrigatórias..." required></textarea>`;
        btn.innerText = "ENVIAR SOLICITAÇÃO";
        btn.style.background = tipo === 'Concluir' ? '#2ecc71' : (tipo === 'Cancelar' ? '#e67e22' : '#3498db');
    }

    function fecharModal() { document.getElementById('modalAcao').style.display = 'none'; }

    function confirmarFluxo() {
        const obs = document.getElementById('obs').value;
        if(!obs) return alert("Preencha a observação!");

        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === idAtivo);

        // VÍNCULO IMPORTANTE: Salva quem está enviando
        dados[idx].status_fluxo = "Solicitado: " + acaoAtiva;
        dados[idx].responsavel_login = sessao.user; 
        dados[idx].ultima_obs = obs;

        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        alert("Solicitação enviada!");
        fecharModal();
        render();
    }

    window.onload = render;
</script>
</body>
</html>
