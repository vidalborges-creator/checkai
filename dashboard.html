<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Operacional - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --warning: #f39c12; --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; --gray: #bdc3c7; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .header-acao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .aviso-filtro { background: #fff3cd; color: #856404; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #ffeeba; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 13px; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 8px solid #ddd; cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-3px); }
        .prio-Alta { border-left-color: var(--danger); }
        .prio-M√©dia { border-left-color: var(--warning); }
        .prio-Baixa { border-left-color: var(--success); }
        .status-tag { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 4px 10px; border-radius: 6px; background: #eee; color: #666; }
        .actions-bar { display: flex; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0; }
        .btn-action { flex: 1; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 12px; }
        .btn-encaminhar { background: var(--primary); }
        .btn-concluir { background: var(--success); }
        .btn-cancelar { background: var(--danger); }
        .btn-disabled { background-color: var(--gray) !important; cursor: not-allowed !important; opacity: 0.6; pointer-events: none; }
        
        /* Modal Ficha T√©cnica */
        .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.8); align-items:center; justify-content:center; padding: 20px; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        .detalhe-item { display: flex; flex-direction: column; padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .detalhe-label { font-size: 10px; font-weight: bold; color: var(--primary); text-transform: uppercase; }
        .detalhe-valor { font-size: 14px; color: var(--dark); font-weight: 500; }
        .foto-img { width: 100%; border-radius: 15px; margin-top: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-acao">
        <a href="index.html" style="text-decoration:none; color:var(--primary); font-weight:bold;">‚Üê Voltar ao Menu</a>
        <h2 style="color: var(--dark); margin:0;">Gest√£o Operacional</h2>
    </div>

    <div id="msgFiltro"></div>
    <a href="registro.html" style="background:var(--success); color:white; text-decoration:none; padding:15px 25px; border-radius:15px; font-weight:bold; display:inline-flex; align-items:center; gap:10px; margin-bottom:20px;">+ NOVO REGISTRO</a>
    
    <div id="listaOcorrencias"></div>
</div>

<div id="modalView" class="modal" onclick="this.style.display='none'">
    <div class="modal-box" onclick="event.stopPropagation()">
        <h2 style="border-bottom: 2px solid var(--primary); padding-bottom:10px; margin-top:0;">Ficha T√©cnica</h2>
        <div id="conteudoFicha"></div>
        <button onclick="document.getElementById('modalView').style.display='none'" class="btn-action btn-encaminhar" style="width:100%; margin-top:20px; padding:15px;">FECHAR</button>
    </div>
</div>

<script>
    function carregar() {
        const lista = document.getElementById('listaOcorrencias');
        const msgFiltro = document.getElementById('msgFiltro');
        let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]').reverse();

        const urlParams = new URLSearchParams(window.location.search);
        const idFiltro = urlParams.get('corrigir');

        if (idFiltro) {
            dados = dados.filter(o => o.id == idFiltro);
            msgFiltro.innerHTML = `<div class="aviso-filtro">
                <span>üìç Filtrado para Corre√ß√£o (#${idFiltro})</span>
                <a href="dashboard.html" style="color:#856404; font-size:11px;">Ver Tudo</a>
            </div>`;
        }

        if (dados.length === 0) {
            lista.innerHTML = `<p style="text-align:center; color:gray; padding:50px;">Nenhum registro encontrado.</p>`;
            return;
        }

        lista.innerHTML = dados.map(o => {
            const isFinalizado = ["Conclu√≠do", "Cancelado"].includes(o.status_fluxo);
            const isPendente = o.status_fluxo && o.status_fluxo.startsWith("Solicitado");
            const bloquear = isFinalizado || isPendente;

            return `
                <div class="card prio-${o.prioridade}" onclick="abrirFicha(${o.id})">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="status-tag">${o.status_fluxo || 'Aberto'}</span>
                        <small style="color:#ccc;">#${o.id}</small>
                    </div>
                    <h3 style="margin:10px 0 5px 0; color:var(--dark);">${o.descricao}</h3>
                    <p style="margin:0; font-size:13px; color:gray;">${o.setor} | ${o.local}</p>
                    
                    <div class="actions-bar" onclick="event.stopPropagation()">
                        <button class="btn-action btn-encaminhar" onclick="alert('Encaminhado!')">ENCAMINHAR</button>
                        <button class="btn-action btn-concluir ${bloquear ? 'btn-disabled' : ''}" onclick="solicitarStatus(${o.id}, 'Concluir')">CONCLUIR</button>
                        <button class="btn-action btn-cancelar ${bloquear ? 'btn-disabled' : ''}" onclick="solicitarStatus(${o.id}, 'Cancelar')">CANCELAR</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function abrirFicha(id) {
        const o = JSON.parse(localStorage.getItem('ocorrencias') || '[]').find(x => x.id === id);
        if(!o) return;

        const labels = { data: "Data Sugest√£o de Conclus√£o", setor: "Setor", local: "Local", prioridade: "Prioridade", descricao: "Descri√ß√£o", status_fluxo: "Status Atual" };
        let html = "";
        for(let k in labels) { 
            html += `<div class="detalhe-item"><span class="detalhe-label">${labels[k]}</span><span class="detalhe-valor">${o[k] || '---'}</span></div>`; 
        }
        if(o.foto) html += `<div class="detalhe-item"><span class="detalhe-label">Evid√™ncia</span><img src="${o.foto}" class="foto-img"></div>`;
        
        document.getElementById('conteudoFicha').innerHTML = html;
        document.getElementById('modalView').style.display = 'flex';
    }

    function solicitarStatus(id, tipo) {
        const obs = prompt("Justificativa para " + tipo + ":");
        if(!obs) return;
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === id);
        dados[idx].status_fluxo = "Solicitado: " + tipo;
        dados[idx].ultima_obs = obs;
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        carregar();
    }

    window.onload = carregar;
</script>
</body>
</html>
