<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Operacional - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #3498db; --success: #2ecc71; --warning: #f39c12; 
            --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; --gray: #bdc3c7;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; text-align: center; }
        
        .header-acao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; text-align: left; }
        .btn-voltar { text-decoration: none; color: var(--primary); font-weight: bold; }
        
        /* Botão Novo Registro Centralizado */
        .btn-novo { 
            display: inline-block; background: #27ae60; color: white !important; text-decoration: none; 
            padding: 15px 30px; border-radius: 12px; font-weight: bold; margin: 10px auto 30px auto;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); transition: 0.3s; border: none; cursor: pointer;
        }

        /* Container da Lista para garantir que apareça */
        #listaOcorrencias { width: 100%; text-align: left; display: block; min-height: 200px; }

        /* Cards Estilizados conforme as imagens */
        .card { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd; 
            position: relative; transition: 0.3s;
        }
        .card.reprovado { border-left-color: var(--danger); background-color: #fffafa; }
        .prio-Alta { border-left-color: var(--danger); }
        .prio-Média { border-left-color: var(--warning); }
        .prio-Baixa { border-left-color: var(--success); }
        
        .status-tag { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 5px 12px; border-radius: 6px; background: #f0f0f0; color: #777; }
        .tag-reprovado { background: #fee2e2; color: #dc2626; }

        .actions-bar { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { flex: 1; border: none; padding: 12px; border-radius: 10px; color: white; font-weight: bold; font-size: 11px; cursor: pointer; }
        .btn-encaminhar { background: var(--primary); }
        .btn-concluir { background: var(--success); }
        .btn-cancelar { background: var(--danger); }
        .btn-disabled { background: #e0e0e0 !important; color: #999 !important; cursor: not-allowed; }

        /* Modais */
        .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.7); align-items:center; justify-content:center; }
        .modal-box { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-acao">
        <a href="index.html" class="btn-voltar">← Voltar ao Menu</a>
        <h2 style="margin:0; color: var(--dark);">Gestão Operacional</h2>
    </div>

    <a href="cadastro.html" class="btn-novo">+ NOVO REGISTRO</a>

    <div id="listaOcorrencias"></div>
</div>

<div id="modalAcao" class="modal">
    <div class="modal-box">
        <h3 id="modalTitulo">Ação</h3>
        <div id="corpoAcao"></div>
        <button id="btnConfirmar" onclick="processarEnvio()" class="btn-action btn-concluir" style="width:100%; margin-top:15px; padding:18px;">CONFIRMAR</button>
        <button onclick="document.getElementById('modalAcao').style.display='none'" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    function carregar() {
        const lista = document.getElementById('listaOcorrencias');
        const dadosRaw = localStorage.getItem('ocorrencias');
        const dados = JSON.parse(dadosRaw || '[]').reverse();

        if (dados.length === 0) {
            lista.innerHTML = `<div style="padding:40px; color:gray;">Nenhum registro encontrado.</div>`;
            return;
        }

        lista.innerHTML = dados.map(o => {
            const status = o.status_fluxo || 'ABERTO';
            const isReprovado = status === "Reprovado pelo Gestor";
            const isFinalizado = status === "Concluído" || status === "Cancelado";
            const isPendente = status.startsWith("Solicitado");
            const bloquear = isFinalizado || isPendente;

            return `
                <div class="card prio-${o.prioridade} ${isReprovado ? 'reprovado' : ''}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span class="status-tag ${isReprovado ? 'tag-reprovado' : ''}">${status}</span>
                        <small style="color:#bbb;">#${o.id || '---'}</small>
                    </div>
                    <h3 style="margin:5px 0; color:#333; text-transform:uppercase;">${o.descricao}</h3>
