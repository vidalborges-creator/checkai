<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        /* Botão Novo Registro */
        .btn-novo { 
            background: #2ecc71; color: white; text-decoration: none; padding: 15px 25px; 
            border-radius: 12px; font-weight: bold; display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(46,204,113,0.3); transition: 0.3s; margin-bottom: 20px; border: none; cursor: pointer;
        }
        .btn-novo:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Estilo dos Cards */
        .card { 
            background: white; border-radius: 20px; padding: 25px; margin-bottom: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd;
        }
        .card h3 { margin: 0; color: #2c3e50; font-size: 18px; text-transform: uppercase; line-height: 1.4; }
        .card p { margin: 8px 0; font-size: 14px; color: #7f8c8d; }

        .status-badge { background: #34495e; color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }

        /* Barra de Ações */
        .actions-bar { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; }
        .btn-action { 
            border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; 
            font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 6px; color: white; transition: 0.2s;
        }
        .btn-enc { background: #3498db; }
        .btn-con { background: #2ecc71; }
        .btn-can { background: #e67e22; }
        .btn-action:hover { opacity: 0.9; transform: scale(1.03); }

        /* Modais */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        .preview-img { width: 100%; border-radius: 12px; margin: 10px 0; display: none; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar ao Menu</a>
        <h2 style="margin:0; color: #2c3e50;">Painel de Controle</h2>
    </div>

    <a href="registro.html" class="btn-novo">
        <i class="fas fa-plus"></i> NOVO REGISTRO
    </a>

    <div id="listaOcorrencias">
        <p style="text-align:center; color:#999; margin-top:40px;">Buscando registros...</p>
    </div>
</div>

<div id="modalFluxo" class="modal">
    <div class="modal-box">
        <h3 id="mTitulo" style="margin-top:0; color:#2c3e50;">Ação</h3>
        <div id="mCorpo"></div>
        <button onclick="enviarParaGestor()" id="mBotao" style="width:100%; padding:15px; border-radius:12px; border:none; color:white; font-weight:bold; cursor:pointer; margin-top:10px;"></button>
        <button onclick="fechar()" style="width:100%; background:none; border:none; color:#7f8c8d; cursor:pointer; margin-top:10px; font-weight:bold;">Cancelar</button>
    </div>
</div>

<script>
    let idAtivo = null;
    let acaoAtiva = "";

    function carregar() {
        const lista = document.getElementById('listaOcorrencias');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');

        if (dados.length === 0) {
            lista.innerHTML = `<div style="text-align:center; padding:50px; color:#999; background:white; border-radius:20px;">Nenhum registro encontrado.</div>`;
            return;
        }

        // Ordenação: Mais recente (ID maior) para o mais antigo
        dados.sort((a, b) => b.id - a.id);

        lista.innerHTML = dados.map(occ => {
            const corPrio = occ.prioridade === 'Alta' ? '#e74c3c' : (occ.prioridade === 'Média' ? '#f1c40f' : '#2ecc71');
            return `
                <div class="card" style="border-left-color: ${corPrio}">
                    <h3>${occ.descricao || 'DESCRIÇÃO NÃO INFORMADA'}</h3>
                    <p><strong>Localização:</strong> ${occ.setor || '-'} | ${occ.local || '-'}</p>
                    <p><strong>Status:</strong> <span class="status-badge">${occ.status_fluxo || 'Aguardando'}</span></p>
                    
                    <div class="actions-bar">
                        <button class="btn-action btn-enc" onclick="abrirModal('Encaminhar', ${occ.id})"><i class="fas fa-paper-plane"></i> Encaminhar</button>
                        <button class="btn-action btn-con" onclick="abrirModal('Concluir', ${occ.id})"><i class="fas fa-check"></i> Concluir</button>
                        <button class="btn-action btn-can" onclick="abrirModal('Cancelar', ${occ.id})"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function abrirModal(tipo, id) {
        idAtivo = id;
        acaoAtiva = tipo;
        const modal = document.getElementById('modalFluxo');
        const corpo = document.getElementById('mCorpo');
        const btn = document.getElementById('mBotao');
        const tit = document.getElementById('mTitulo');

        modal.style.display = "flex";
        corpo.innerHTML = "";

        if (tipo === 'Encaminhar') {
            tit.innerText = "Encaminhar Ocorrência";
            corpo.innerHTML = `<input type="email" id="email" placeholder="E-mail do responsável (Obrigatório)" required>
                               <textarea id="obs" placeholder="Informações gerais" rows="4" required></textarea>`;
            btn.innerText = "ENCAMINHAR PARA GESTOR";
            btn.style.background = "#3498db";
        } else if (tipo === 'Concluir') {
            tit.innerText = "Solicitar Conclusão";
            corpo.innerHTML = `<div id="box-foto"><input type="file" id="foto" accept="image/*" onchange="preview(event)">
                               <img id="img-p" class="preview-img"></div>
                               <label style="font-size:13px; display:block; margin:10px 0;"><input type="checkbox" onchange="tog(this)"> Inativar obrigação de foto</label>
                               <textarea id="obs" placeholder="Descreva o que foi realizado (Obrigatório)" rows="4" required></textarea>`;
            btn.innerText = "SOLICITAR CONCLUSÃO";
            btn.style.background = "#2ecc71";
        } else {
            tit.innerText = "Solicitar Cancelamento";
            corpo.innerHTML = `<textarea id="obs" placeholder="Descreva o motivo do cancelamento (Obrigatório)" rows="4" required></textarea>`;
            btn.innerText = "CONFIRMAR SOLICITAÇÃO";
            btn.style.background = "#e67e22";
        }
    }

    window.preview = (e) => {
        const reader = new FileReader();
        reader.onload = () => { const img = document.getElementById('img-p'); img.src = reader.result; img.style.display = "block"; };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.tog = (c) => { document.getElementById('box-foto').style.display = c.checked ? 'none' : 'block'; };

    function fechar() { document.getElementById('modalFluxo').style.display = "none"; }

    function enviarParaGestor() {
        const obs = document.getElementById('obs').value;
        if (!obs) return alert("Por favor, preencha o campo de descrição!");

        let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        let idx = dados.findIndex(o => o.id === idAtivo);
        
        // Define o status que o gestor verá
        dados[idx].status_fluxo = "Solicitado: " + acaoAtiva;
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        
        alert("Solicitação enviada ao Gestor com sucesso!");
        fechar();
        carregar();
    }

    window.onload = carregar;
</script>
</body>
</html>
