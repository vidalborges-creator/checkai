<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Operacional - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #3498db; --success: #2ecc71; --warning: #f39c12; 
            --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; --gray: #bdc3c7;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        /* Cabeçalho */
        .header-acao { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-voltar { text-decoration: none; color: var(--primary); font-weight: bold; }
        
        /* Botão Novo Registro - FIXO NO TOPO */
        .topo-acoes { text-align: center; margin-bottom: 30px; padding: 10px; background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .btn-novo { 
            display: inline-block; background: #27ae60; color: white !important; text-decoration: none; 
            padding: 15px 40px; border-radius: 12px; font-weight: bold; font-size: 16px;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); transition: 0.3s; border: none;
        }
        .btn-novo:hover { transform: scale(1.02); background: #219150; }

        /* Container Seguro para os Cards */
        #listaOcorrencias { width: 100%; }

        /* Cards de Ocorrência */
        .card { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd; 
            transition: 0.3s;
        }
        .prio-Alta { border-left-color: var(--danger); }
        .prio-Média { border-left-color: var(--warning); }
        .prio-Baixa { border-left-color: var(--success); }
        
        /* Destaque para Reprovados */
        .card.reprovado { background-color: #fffafa; border-left-width: 15px; border-left-color: var(--danger); }

        .status-tag { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 5px 12px; border-radius: 6px; background: #f0f0f0; color: #777; }
        .tag-reprovado { background: #fee2e2; color: #dc2626; }

        .actions-bar { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #f9f9f9; padding-top: 15px; }
        .btn-action { flex: 1; border: none; padding: 12px; border-radius: 10px; color: white; font-weight: bold; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .btn-encaminhar { background: var(--primary); }
        .btn-concluir { background: var(--success); }
        .btn-cancelar { background: var(--danger); }
        .btn-disabled { background: #e0e0e0 !important; color: #999 !important; cursor: not-allowed; opacity: 0.6; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 9999; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.7); align-items:center; justify-content:center; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 500px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-acao">
        <a href="index.html" class="btn-voltar">← Voltar</a>
        <h2 style="margin:0; color: var(--dark);">Gestão Operacional</h2>
    </div>

    <div class="topo-acoes">
        <a href="cadastro.html" class="btn-novo">+ NOVO REGISTRO</a>
    </div>

    <div id="listaOcorrencias">
        <p style="text-align:center; color:gray;">Carregando registros...</p>
    </div>
</div>

<script>
    function carregar() {
        const containerLista = document.getElementById('listaOcorrencias');
        
        // Busca os dados do localStorage
        const dadosJson = localStorage.getItem('ocorrencias');
        const dados = JSON.parse(dadosJson || '[]').reverse();

        if (dados.length === 0) {
            containerLista.innerHTML = `<div style="text-align:center; padding:50px; color:gray;">Nenhum registro encontrado. Clique em "+ NOVO REGISTRO" para começar.</div>`;
            return;
        }

        // Monta o HTML dos cards
        containerLista.innerHTML = dados.map(o => {
            const status = o.status_fluxo || 'ABERTO';
            const isReprovado = status === "Reprovado pelo Gestor";
            const isFinalizado = status === "Concluído" || status === "Cancelado";
            const isPendente = status.startsWith("Solicitado");
            
            // Botões travam se estiver finalizado ou aguardando aprovação
            const bloquear = isFinalizado || isPendente;

            return `
                <div class="card prio-${o.prioridade} ${isReprovado ? 'reprovado' : ''}">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="status-tag ${isReprovado ? 'tag-reprovado' : ''}">${status}</span>
                        <small style="color:#bbb;">#${o.id || '---'}</small>
                    </div>
                    <h3 style="margin:12px 0 5px 0; color:#333; text-transform:uppercase;">${o.descricao}</h3>
                    <p style="margin:0; color:#888; font-size:13px;">Setor: ${o.setor} | Local: ${o.local}</p>
                    
                    <div class="actions-bar">
                        <button class="btn-action btn-encaminhar ${bloquear ? 'btn-disabled' : ''}">Encaminhar</button>
                        <button class="btn-action btn-concluir ${bloquear ? 'btn-disabled' : ''}">Concluir</button>
                        <button class="btn-action btn-cancelar ${bloquear ? 'btn-disabled' : ''}">Cancelar</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Executa a função assim que a página termina de carregar
    window.onload = carregar;
</script>

</body>
</html>
