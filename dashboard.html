<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .back-link { text-decoration: none; color: #3498db; font-weight: bold; }

        /* Botão Novo Registro restaurado */
        .btn-novo { 
            background: #2ecc71; color: white; text-decoration: none; padding: 15px 25px; 
            border-radius: 12px; font-weight: bold; display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(46,204,113,0.3); transition: 0.3s; margin-bottom: 20px;
        }
        .btn-novo:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Cards de Ocorrência */
        .card { 
            background: white; border-radius: 20px; padding: 25px; margin-bottom: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd;
        }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .info h3 { margin: 0; color: #2c3e50; font-size: 20px; text-transform: uppercase; }
        .status-badge { background: #95a5a6; color: white; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; }

        /* Barra de Ações */
        .actions-bar { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
