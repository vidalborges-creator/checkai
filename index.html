<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckAi - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .card-menu { 
            background: white; padding: 40px; border-radius: 35px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; 
        }

        /* Logo do App */
        .logo-container { margin-bottom: 20px; }
        .logo-text { font-size: 35px; font-weight: 900; color: #2c3e50; letter-spacing: -1.5px; }
        .logo-text span { color: #3498db; }

        .welcome-text { font-size: 22px; color: #7f8c8d; margin-bottom: 30px; }
        .user-highlight { color: #2c3e50; font-weight: 800; display: block; font-size: 26px; }

        .grid-botoes { display: flex; flex-direction: column; gap: 20px; }

        .btn-grande {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; border-radius: 25px; text-decoration: none; transition: 0.3s; border: none;
        }

        /* Ícones Grandes */
        .btn-grande i { font-size: 55px; margin-bottom: 15px; }
        .btn-grande span { font-weight: 700; font-size: 16px; text-transform: uppercase; }

        .btn-gestao { background: #e3f2fd; color: #1976d2; }
        .btn-gestao:hover { background: #1976d2; color: white; transform: translateY(-5px); }

        .btn-indicadores { background: #e8f5e9; color: #2e7d32; }
        .btn-indicadores:hover { background: #2e7d32; color: white; transform: translateY(-5px); }

        .btn-sair {
            margin-top: 30px; background: #fff5f5; color: #e74c3c; border: 2px solid #fed7d7;
            padding: 12px 40px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .btn-sair:hover { background: #e74c3c; color: white; }
    </style>
</head>
<body>

<div class="card-menu">
    <div class="logo-container">
        <div class="logo-text">Check<span>Ai</span></div>
    </div>

    <div class="welcome-text">
        Olá, Bem-vindo!
        <span class="user-highlight" id="nomeUsuario">Carregando...</span>
    </div>

    <div class="grid-botoes">
        <a href="dashboard.html" class="btn-grande btn-gestao">
            <i class="fas fa-clipboard-list"></i>
            <span>Gestão de Ocorrências</span>
        </a>

        <a href="indicadores.html" class="btn-grande btn-indicadores">
            <i class="fas fa-chart-pie"></i>
            <span>Painel de Indicadores</span>
        </a>
    </div>

    <button class="btn-sair" onclick="deslogar()">
        <i class="fas fa-power-off"></i> SAIR DO SISTEMA
    </button>
</div>

<script>
    // 1. Verifica login ao entrar
    window.onload = function() {
        const sessao = JSON.parse(localStorage.getItem('usuarioLogado'));
        
        if (!sessao) {
            // Se não encontrar os dados, volta pro login
            window.location.replace('login.html');
        } else {
            // Mostra o nome do admin ou usuário logado
            document.getElementById('nomeUsuario').innerText = sessao.nome || sessao.user;
        }
    };

    // 2. Função de Sair que funciona
    function deslogar() {
        localStorage.removeItem('usuarioLogado'); // Apaga a sessão
        window.location.replace('login.html'); // Volta e bloqueia o botão "voltar"
    }
</script>

</body>
</html>
