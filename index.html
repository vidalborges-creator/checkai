<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .menu-container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        .welcome-text { font-size: 24px; font-weight: 800; color: #1a2a3a; margin-bottom: 30px; }
        
        .grid-menu { display: grid; grid-template-columns: 1fr; gap: 20px; }
        
        .card-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .card-btn i { font-size: 40px; margin-bottom: 15px; }
        .card-btn span { font-weight: 700; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-gestao { background: #e3f2fd; color: #1976d2; }
        .btn-gestao:hover { background: #1976d2; color: white; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(25,118,210,0.2); }

        .btn-indicadores { background: #e8f5e9; color: #2e7d32; }
        .btn-indicadores:hover { background: #2e7d32; color: white; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(46,125,50,0.2); }

        .btn-admin { background: #f3e5f5; color: #7b1fa2; display: none; }
        .btn-admin:hover { background: #7b1fa2; color: white; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(123,31,162,0.2); }

        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 13px; color: #666; }
        .sair-link { color: #e53935; font-weight: bold; cursor: pointer; text-decoration: none; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="menu-container">
        <div class="welcome-text">Olá, <span id="userDisplay">RVB</span></div>
        
        <div class="grid-menu">
            <a href="dashboard.html" class="card-btn btn-gestao">
                <i class="fas fa-clipboard-list"></i>
                <span>Gestão de Ocorrências</span>
            </a>
            
            <a href="indicadores.html" class="card-btn btn-indicadores">
                <i class="fas fa-chart-pie"></i>
                <span>Painel de Indicadores</span>
            </a>

            <a href="usuarios.html" id="btnAdmin" class="card-btn btn-admin">
                <i class="fas fa-user-gear"></i>
                <span>Gerenciar Usuários</span>
            </a>
        </div>

        <div class="footer">
            Logado como: <strong id="nomeRodape">RVB</strong> | 
            <span class="sair-link" onclick="fazerSair()">Sair</span>
        </div>
    </div>
