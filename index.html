<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckAi - Menu Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --text: #2c3e50;
            --bg: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        /* Logo ou Nome do App no topo */
        .app-logo {
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .welcome-section { margin-bottom: 40px; }
        .welcome-section h1 { font-size: 24px; color: var(--text); margin: 0; }
        .user-name { color: var(--primary); font-weight: 800; font-size: 20px; }

        /* Botões Estilo Card com Ícones Maiores */
        .menu-grid { display: grid; gap: 20px; }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 35px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            cursor: pointer;
        }

        .menu-item i { font-size: 50px; margin-bottom: 15px; }
        .menu-item span { font-weight: 700; font-size: 16px; }

        .btn-ocorrencias { background: #e3f2fd; color: #1976d2; }
        .btn-ocorrencias:hover { background: #1976d2; color: white; transform: scale(1.05); }

        .btn-indicadores { background: #e8f5e9; color: #2e7d32; }
        .btn-indicadores:hover { background: #2e7d32; color: white; transform: scale(1.05); }

        /* Rodapé com botão Sair */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #95a5a6;
        }

        .btn-logout {
            background: #fdf2f2;
            color: var(--danger);
            border: 2px solid #fee2e2;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.2s;
        }

        .btn-logout:hover { background: var(--danger); color: white; border-color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div class="app-logo">CheckAi</div>
    
    <div class="welcome-section">
        <h1 id="saudacao">Olá,</h1>
        <div class="user-name" id="nomeDisplay">Carregando...</div>
    </div>

    <div class="menu-grid">
        <a href="dashboard.html" class="menu-item btn-ocorrencias">
            <i class="fas fa-clipboard-check"></i>
            <span>GESTÃO DE OCORRÊNCIAS</span>
        </a>

        <a href="indicadores.html" class="menu-item btn-indicadores">
            <i class="fas fa-chart-pie"></i>
            <span>PAINEL DE INDICADORES</span>
        </a>
    </div>

    <div class="footer">
        Logado no sistema como: <strong id="infoUser">---</strong>
        <br>
        <button class="btn-logout" onclick="fazerLogout()">
            <i class="fas fa-sign-out-alt"></i> SAIR E DESLOGAR
        </button>
    </div>
</div>

<script>
    // Executa ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        // Tenta pegar o objeto de usuário do localStorage
        const session = JSON.parse(localStorage.getItem('usuarioLogado'));

        if (session) {
            // Se achar, preenche os campos
            const nome = session.nome || session.user || "Usuário";
            document.getElementById('nomeDisplay').innerText = nome;
            document.getElementById('infoUser').innerText = nome;
        } else {
            // Se não houver sessão, obriga a voltar pro login por segurança
            window.location.href = 'login.html';
        }
    });

    // Função para Sair
    function fazerLogout() {
        // Limpa a chave de login
        localStorage.removeItem('usuarioLogado');
        // Redireciona para o arquivo de login
        window.location.replace('login.html');
    }
</script>

</body>
</html>
