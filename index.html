<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckAi - Menu Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: #f0f4f8; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        .menu-container { 
            background: white; 
            padding: 50px 30px; 
            border-radius: 40px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); 
            text-align: center; 
            width: 90%; 
            max-width: 420px; 
        }

        .header-section { margin-bottom: 40px; }
        
        .welcome-msg { font-size: 26px; font-weight: 800; color: #1a202c; margin: 0; }
        .user-login { color: #3182ce; font-size: 18px; font-weight: 600; display: block; margin-top: 5px; }

        .nav-grid { display: grid; gap: 20px; }

        .nav-card { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 30px; 
            border-radius: 25px; 
            text-decoration: none; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        /* Ícones Grandes */
        .nav-card i { font-size: 45px; margin-bottom: 15px; }
        .nav-card span { font-weight: 700; font-size: 16px; letter-spacing: 0.5px; }

        .btn-gestao { background: #ebf8ff; color: #2b6cb0; }
        .btn-gestao:hover { background: #2b6cb0; color: white; transform: translateY(-5px); }

        .btn-indicadores { background: #f0fff4; color: #2f855a; }
        .btn-indicadores:hover { background: #2f855a; color: white; transform: translateY(-5px); }

        .logout-footer { 
            margin-top: 40px; 
            padding-top: 20px; 
            border-top: 1px solid #edf2f7; 
        }

        .btn-sair-final { 
            background: #fff5f5; 
            color: #c53030; 
            border: 2px solid #feb2b2;
            padding: 12px 30px; 
            border-radius: 15px; 
            font-weight: 800; 
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-sair-final:hover { background: #c53030; color: white; border-color: #c53030; }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="header-section">
        <p class="welcome-msg">Olá, Bem-vindo!</p>
        <span class="user-login" id="displayLogin">Usuário</span>
    </div>

    <div class="nav-grid">
        <a href="dashboard.html" class="nav-card btn-gestao">
            <i class="fas fa-tasks"></i>
            <span>GESTÃO DE OCORRÊNCIAS</span>
        </a>

        <a href="indicadores.html" class="nav-card btn-indicadores">
