<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - CheckAi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .menu-container { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .btn-menu { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn-gestao { background: #3498db; color: white; }
        .btn-indicadores { background: #2ecc71; color: white; }
        .btn-admin { background: #2c3e50; color: white; display: none; }
        .footer { margin-top: 20px; font-size: 12px; color: #bdc3c7; border-top: 1px solid #eee; padding-top: 15px; }
        .logout { color: #e74c3c; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2 id="boasVindas">Ol√°!</h2>
        <a href="dashboard.html" class="btn-menu btn-gestao">üìã GEST√ÉO DE OCORR√äNCIAS</a>
        <a href="indicadores.html" class="btn-menu btn-indicadores">üìä PAINEL DE INDICADORES</a>
        <a href="usuarios.html" id="areaAdmin" class="btn-menu btn-admin">‚öôÔ∏è GERENCIAR USU√ÅRIOS</a>
        <div class="footer">
            Logado como: <span id="nomeUser">...</span> | <span class="logout" onclick="sair()">Sair</span>
        </div>
    </div>

    <script>
        window.onload = function() {
            const logado = JSON.parse(localStorage.getItem('usuario_logado'));
            if (!logado) { window.location.href = 'login.html'; return; }

            document.getElementById('nomeUser').innerText = logado.nome;
            document.getElementById('boasVindas').innerText = "Ol√°, " + logado.nome;
            if (logado.perfil === 'admin') document.getElementById('areaAdmin').style.display = 'flex';
        };

        function sair() {
            localStorage.removeItem('usuario_logado');
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
