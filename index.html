<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckAi - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #f8fafc; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        .menu-card { 
            background: white; 
            padding: 50px 40px; 
            border-radius: 32px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.08); 
            text-align: center; 
            width: 100%; 
            max-width: 480px; 
        }

        .user-greeting { 
            font-size: 28px; 
            font-weight: 800; 
            color: #1e293b; 
            margin-bottom: 40px; 
        }

        .btn-container { display: flex; flex-direction: column; gap: 20px; }

        .btn-main { 
            display: flex; 
            align-items: center; 
            padding: 25px; 
            border-radius: 20px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 18px; 
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        /* Cores e Ícones Maiores */
        .btn-gestao { background: #eff6ff; color: #1d4ed8; }
        .btn-gestao i { font-size: 30px; margin-right: 20px; }
        .btn-gestao:hover { background: #1d4ed8; color: white; transform: translateY(-3px); }

        .btn-indicadores { background: #f0fdf4; color: #15803d; }
        .btn-indicadores i { font-size: 30px; margin-right: 20px; }
        .btn-indicadores:hover { background: #15803d; color: white; transform: translateY(-3px); }

        .footer { 
            margin-top: 40px; 
            padding-top: 25px; 
            border-top: 1px solid #f1f5f9; 
            font-size: 14px; 
            color: #64748b; 
        }

        .btn-logout { 
            color: #ef4444; 
            font-weight: 700; 
            text-decoration: none; 
            background: #fef2f2; 
            padding: 6px 12px; 
            border-radius: 8px; 
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-logout:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

<div class="menu-card">
    <div class="user-greeting" id="saudacao">Olá, Carregando...</div>

    <div class="btn-container">
        <a href="dashboard.html" class="btn-main btn-gestao">
            <i class="fas fa-clipboard-check"></i> GESTÃO DE OCORRÊNCIAS
        </a>

        <a href="indicadores.html" class="btn-main btn-indicadores">
            <i class="fas fa-chart-line"></i> PAINEL DE INDICADORES
        </a>
    </div>

    <div class="footer">
        Logado como: <span id="userLabel" style="color:#1e293b; font-weight: 600;">---</span> | 
        <button class="btn-logout" onclick="logout()">Sair</button>
    </div>
</div>
