<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovações Pendentes - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        /* Estilo do Card */
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 8px solid var(--primary); cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        .badge { background: #e3f2fd; color: var(--primary); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; text-transform: uppercase; }
        .btn-aprovar { background: var(--success); }
        .btn-reprovar { background: var(--danger); }

        /* Estilo do Modal (Ficha Técnica) */
        .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.8); align-items:center; justify-content:center; padding: 20px; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 550px; max-height: 90vh; overflow-y: auto; text-align: left; }
        .detalhe-item { display: flex; flex-direction: column; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .detalhe-label { font-size: 10px; font-weight: bold; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .detalhe-valor { font-size: 14px; color: var(--dark); font-weight: 600; }
        .foto-img { width: 100%; border-radius: 15px; margin-top: 15px; border: 1px solid #ddd; }
        .btn-fechar { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="color: var(--dark);">Solicitações para Aprovação</h2>
        <a href="index.html" style="text-decoration:none; color:var(--primary); font-weight:bold;">← Voltar</a>
    </div>
    <div id="listaAprovacoes"></div>
</div>

<div id="modalView" class="modal" onclick="this.style.display='none'">
    <div class="modal-box" onclick="event.stopPropagation()">
        <h2 style="border-bottom: 2px solid var(--primary); padding-bottom:10px; margin-top:0; font-size: 20px;">Ficha Técnica</h2>
        <div id="conteudoFicha"></div>
        <button onclick="document.getElementById('modalView').style.display='none'" class="btn-fechar">FECHAR DETALHES</button>
    </div>
</div>

<script>
    function carregarAprovacoes() {
        const lista = document.getElementById('listaAprovacoes');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // Filtro: Tudo que não é status final e não é "Aberto"
        const pendentes = dados.filter(o => {
            const s = o.status_fluxo ? o.status_fluxo.toLowerCase() : "";
            return s !== "concluído" && s !== "cancelado" && s !== "aberto" && s !== "";
        });

        if (pendentes.length === 0) {
            lista.innerHTML = `<p style="text-align:center; color:gray; margin-top:50px;">Nenhuma solicitação pendente.</p>`;
            return;
        }

        lista.innerHTML = pendentes.map(o => `
            <div class="card" onclick="abrirFicha(${o.id})">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="badge">${o.status_fluxo}</span>
                    <small style="color:#ccc;">#${o.id}</small>
                </div>
                <h3 style="margin:15px 0 5px 0;">${o.descricao || 'Sem Título'}</h3>
                <p style="margin:0; font-size:13px; color:gray;">${o.setor || ''} | ${o.local || ''}</p>
                
                <div class="btn-group" onclick="event.stopPropagation()">
                    <button class="btn btn-aprovar" onclick="decisao(${o.id}, 'Aprovar')">APROVAR</button>
                    <button class="btn btn-reprovar" onclick="decisao(${o.id}, 'Reprovar')">REPROVAR</button>
                </div>
            </div>
        `).join('');
    }

    // Função para abrir a ficha idêntica à do Dashboard
    function abrirFicha(id) {
        const o = JSON.parse(localStorage.getItem('ocorrencias') || '[]').find(x => x.id === id);
        if(!o) return;

        const labels = { 
            data: "Data Registro", setor: "Setor", local: "Local", 
            prioridade: "Prioridade", descricao: "Descrição", 
            status_fluxo: "Status Atual", ultima_obs: "Justificativa do Operador"
        };
        
        let html = "";
        for(let k in labels) { 
            html += `<div class="detalhe-item">
                        <span class="detalhe-label">${labels[k]}</span>
                        <span class="detalhe-valor">${o[k] || '---'}</span>
                     </div>`; 
        }
        
        if(o.foto) {
            html += `<div class="detalhe-item">
                        <span class="detalhe-label">Evidência Fotográfica</span>
                        <img src="${o.foto}" class="foto-img">
                     </div>`;
        }
        
        document.getElementById('conteudoFicha').innerHTML = html;
        document.getElementById('modalView').style.display = 'flex';
    }

    function decisao(id, acao) {
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === id);
        
        if(acao === 'Aprovar') {
            dados[idx].status_fluxo = "Concluído";
            alert("Solicitação aprovada!");
        } else {
            const motivo = prompt("Motivo da reprovação:");
            if(!motivo) return;
            dados[idx].status_fluxo = "REPROVADO PELO GESTOR";
            dados[idx].ultima_obs = motivo;
        }
        
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        carregarAprovacoes();
    }

    window.onload = carregarAprovacoes;
</script>
</body>
</html>
