<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovações - CheckAi Gestão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2c3e50; --success: #2ecc71; --danger: #e74c3c; 
            --warning: #f1c40f; --light: #f4f7f6; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        
        .card-aprovacao { 
            background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        @media (max-width: 768px) { .card-aprovacao { grid-template-columns: 1fr; } }

        .info-secao h4 { margin: 0 0 10px 0; color: var(--primary); text-transform: uppercase; font-size: 12px; }
        .foto-container img { width: 100%; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; border: none; padding: 15px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-aprovar { background: var(--success); }
        .btn-reprovar { background: var(--danger); }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .badge { padding: 5px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; }
        .badge-pendente { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-clipboard-check"></i> Aprovações Pendentes</h2>
        <a href="index.html" style="text-decoration: none; color: var(--primary); font-weight: bold;">← Menu</a>
    </div>

    <div id="listaPendencias">
        </div>
</div>

<script>
    function carregarPendencias() {
        const lista = document.getElementById('listaPendencias');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // Filtra apenas o que está aguardando aprovação (Concluir ou Cancelar)
        const pendentes = dados.filter(o => o.status_fluxo === "Solicitado: Concluir" || o.status_fluxo === "Solicitado: Cancelar");

        if (pendentes.length === 0) {
            lista.innerHTML = `<div style="text-align:center; padding:50px; color:gray;">
                <i class="fas fa-check-circle fa-3x" style="color:#ddd; margin-bottom:10px;"></i>
                <p>Nenhuma pendência para aprovação no momento.</p>
            </div>`;
            return;
        }

        lista.innerHTML = pendentes.map(o => `
            <div class="card-aprovacao">
                <div class="info-secao">
                    <span class="badge badge-pendente">${o.status_fluxo}</span>
                    <h3 style="margin: 10px 0;">#${o.id} - ${o.descricao}</h3>
                    <p><strong>Local:</strong> ${o.setor} | ${o.local}</p>
                    <p><strong>Justificativa do Colaborador:</strong><br>
                       <i style="color:#555;">"${o.ultima_obs || 'Sem observações'}"</i></p>
                    
                    <div class="btn-group">
                        <button class="btn btn-aprovar" onclick="decisao(${o.id}, 'aprovar')">APROVAR</button>
                        <button class="btn btn-reprovar" onclick="decisao(${o.id}, 'reprovar')">REPROVAR</button>
                    </div>
                </div>
                
                <div class="foto-container">
                    <h4>Evidência de Conclusão:</h4>
                    ${o.foto_conclusao ? 
                        `<img src="${o.foto_conclusao}" onclick="window.open(this.src)" title="Clique para ampliar">` : 
                        `<div style="background:#eee; height:150px; display:flex; align-items:center; justify-content:center; border-radius:10px; color:#999;">Foto não aplicada</div>`
                    }
                </div>
            </div>
        `).join('');
    }

    function decisao(id, acao) {
        let dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        let idx = dados.findIndex(o => o.id === id);

        if (idx !== -1) {
            if (acao === 'aprovar') {
                // Se era pedido de cancelamento, vira Cancelado. Se era conclusão, vira Concluído.
                dados[idx].status_fluxo = dados[idx].status_fluxo.includes("Cancelar") ? "Cancelado" : "Concluído";
                alert("Ocorrência finalizada com sucesso!");
            } else {
                // REPROVAR: Volta para o colaborador
                dados[idx].status_fluxo = "Reprovado pelo Gestor";
                alert("Ocorrência reprovada. Ela voltou para o painel do colaborador para correção.");
            }

            localStorage.setItem('ocorrencias', JSON.stringify(dados));
            carregarPendencias();
        }
    }

    window.onload = carregarPendencias;
</script>

</body>
</html>
