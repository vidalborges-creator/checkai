<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Correções - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --danger: #e74c3c; --primary: #3498db; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 8px solid var(--danger); }
        .badge-reprovado { background: #ffeaea; color: var(--danger); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .motivo-box { background: #fff5f5; border: 1px solid #feb2b2; padding: 15px; border-radius: 12px; margin: 15px 0; color: #c53030; font-size: 14px; }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; text-decoration: none; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-corrigir { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="color: var(--dark);">Minhas Correções</h2>
        <a href="index.html" style="text-decoration:none; color:var(--primary); font-weight:bold;">← Voltar</a>
    </div>
    <div id="listaCorrecoes"></div>
</div>

<script>
    function carregarCorrecoes() {
        const lista = document.getElementById('listaCorrecoes');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // Filtra apenas o que o gestor REPROVOU
        const reprovados = dados.filter(o => o.status_fluxo === "REPROVADO PELO GESTOR");

        if (reprovados.length === 0) {
            lista.innerHTML = `<div style="text-align:center; padding:50px; color:gray;">
                <i class="fas fa-check-circle" style="font-size:40px; color:#2ecc71; margin-bottom:15px;"></i>
                <p>Tudo certo! Você não tem correções pendentes.</p>
            </div>`;
            return;
        }

        lista.innerHTML = reprovados.map(o => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="badge-reprovado">Reprovado pelo Gestor</span>
                    <small style="color:#ccc;">#${o.id}</small>
                </div>
                <h3 style="margin:15px 0 5px 0; color:var(--dark);">${o.descricao}</h3>
                <p style="margin:0; font-size:13px; color:gray;">${o.setor} | ${o.local}</p>
                
                <div class="motivo-box">
                    <strong>Motivo da Devolução:</strong><br>${o.ultima_obs || 'Sem observações detalhadas.'}
                </div>
                
                <div class="btn-group">
                    <a href="dashboard.html?corrigir=${o.id}" class="btn btn-corrigir">
                        <i class="fas fa-tools"></i> IR CORRIGIR
                    </a>
                </div>
            </div>
        `).join('');
    }
    window.onload = carregarCorrecoes;
</script>
</body>
</html>
