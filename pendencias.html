<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovações Pendentes - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; text-align: left; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 8px solid var(--primary); }
        .badge { background: #e3f2fd; color: var(--primary); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; }
        .btn-aprovar { background: var(--success); }
        .btn-reprovar { background: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="color: var(--dark);">Solicitações para Aprovação</h2>
        <a href="index.html" style="text-decoration:none; color:var(--primary); font-weight:bold;">← Voltar</a>
    </div>

    <div id="listaAprovacoes"></div>
</div>

<script>
    function carregarAprovacoes() {
        const lista = document.getElementById('listaAprovacoes');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // FILTRO ULTRA-SEGURO: 
        // Pega tudo que NÃO é status final (Concluído/Cancelado) e NÃO é "Aberto".
        // Se o contador do menu está contando 1, este filtro vai pegar exatamente esse item.
        const pendentes = dados.filter(o => {
            const s = o.status_fluxo ? o.status_fluxo.toLowerCase() : "";
            return s !== "concluído" && s !== "cancelado" && s !== "aberto" && s !== "";
        });

        if (pendentes.length === 0) {
            lista.innerHTML = `<p style="color:gray; margin-top:50px; text-align:center;">Nenhuma solicitação aguardando aprovação.</p>`;
            return;
        }

        lista.innerHTML = pendentes.map(o => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="badge">${o.status_fluxo}</span>
                    <small style="color:#ccc;">#${o.id}</small>
                </div>
                <h3 style="margin:15px 0 5px 0;">${o.descricao || 'Sem Título'}</h3>
                <p style="margin:0; font-size:13px; color:gray;">${o.setor || ''} | ${o.local || ''}</p>
                <div class="btn-group">
                    <button class="btn btn-aprovar" onclick="decisao(${o.id}, 'Aprovar')">APROVAR</button>
                    <button class="btn btn-reprovar" onclick="decisao(${o.id}, 'Reprovar')">REPROVAR</button>
                </div>
            </div>
        `).join('');
    }

    function decisao(id, acao) {
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === id);
        
        if(acao === 'Aprovar') {
            // Se aprovou uma solicitação de conclusão, vira Concluído.
            dados[idx].status_fluxo = "Concluído";
        } else {
            // Se reprovou, vira Reprovar para o operador corrigir.
            dados[idx].status_fluxo = "REPROVADO PELO GESTOR";
            dados[idx].ultima_obs = prompt("Motivo da reprovação:");
        }
        
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        carregarAprovacoes(); // Atualiza a tela na hora
    }

    window.onload = carregarAprovacoes;
</script>
</body>
</html>
