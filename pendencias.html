<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovações Pendentes - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 8px solid var(--primary); }
        .badge { background: #e3f2fd; color: var(--primary); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .obs-box { background: #f8f9fa; border: 1px solid #e9ecef; padding: 15px; border-radius: 12px; margin: 15px 0; font-size: 14px; color: #495057; }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 12px; color: white; }
        .btn-aprovar { background: var(--success); }
        .btn-reprovar { background: var(--danger); }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 style="color: var(--dark);">Solicitações para Aprovação</h2>
        <a href="index.html" style="text-decoration:none; color:var(--primary); font-weight:bold;">← Voltar</a>
    </div>
    <div id="listaAprovacoes"></div>
</div>

<script>
    function carregarAprovacoes() {
        const lista = document.getElementById('listaAprovacoes');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // FILTRO: Pega tudo que começa com "Solicitado"
        const solicitados = dados.filter(o => o.status_fluxo && o.status_fluxo.startsWith("Solicitado"));

        if (solicitados.length === 0) {
            lista.innerHTML = `<div style="text-align:center; padding:50px; color:gray;">Nenhuma solicitação aguardando aprovação.</div>`;
            return;
        }

        lista.innerHTML = solicitados.map(o => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="badge">${o.status_fluxo}</span>
                    <small style="color:#ccc;">#${o.id}</small>
                </div>
                <h3 style="margin:15px 0 5px 0;">${o.descricao}</h3>
                <p style="margin:0; font-size:13px; color:gray;">${o.setor} | ${o.local}</p>
                <div class="obs-box"><strong>Justificativa do Operador:</strong><br>${o.ultima_obs || 'Sem justificativa.'}</div>
                <div class="btn-group">
                    <button class="btn btn-aprovar" onclick="decisao(${o.id}, 'Aprovar')">APROVAR</button>
                    <button class="btn btn-reprovar" onclick="decisao(${o.id}, 'Reprovar')">REPROVAR / DEVOLVER</button>
                </div>
            </div>
        `).join('');
    }

    function decisao(id, acao) {
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === id);
        
        if(acao === 'Aprovar') {
            dados[idx].status_fluxo = dados[idx].status_fluxo.includes("Concluir") ? "Concluído" : "Cancelado";
            alert("Solicitação finalizada com sucesso!");
        } else {
            const motivo = prompt("Informe o motivo da reprovação para o operador:");
            if(!motivo) return;
            dados[idx].status_fluxo = "REPROVADO PELO GESTOR";
            dados[idx].ultima_obs = motivo;
            alert("Registro devolvido para correção.");
        }
        
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        carregarAprovacoes();
    }
    window.onload = carregarAprovacoes;
</script>
</body>
</html>
