<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovações Pendentes - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; background: #eee; }
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-decoration: none; text-align: center; font-size: 12px; }
        .btn-corrigir { background: var(--danger); color: white; }
        .btn-aprovar { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Aprovações Pendentes</h2>
        <a href="index.html" style="text-decoration:none; color:var(--primary);">Voltar</a>
    </div>
    <div id="listaPendencias"></div>
</div>

<script>
    function carregarPendencias() {
        const lista = document.getElementById('listaPendencias');
        const dados = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // Filtra apenas o que está solicitado (aguardando gestor)
        const pendentes = dados.filter(o => o.status_fluxo && o.status_fluxo.startsWith("Solicitado"));

        if (pendentes.length === 0) {
            lista.innerHTML = "<p style='text-align:center; color:gray;'>Nenhuma pendência no momento.</p>";
            return;
        }

        lista.innerHTML = pendentes.map(o => `
            <div class="card">
                <div style="display:flex; justify-content:space-between;">
                    <span class="badge">${o.status_fluxo}</span>
                    <small>#${o.id}</small>
                </div>
                <h3 style="margin:10px 0 5px 0;">${o.descricao}</h3>
                <p style="margin:0; font-size:13px; color:gray;"><b>Motivo:</b> ${o.ultima_obs}</p>
                
                <div class="actions">
                    <a href="dashboard.html?corrigir=${o.id}" class="btn btn-corrigir">
                        <i class="fas fa-tools"></i> IR CORRIGIR
                    </a>
                    <button class="btn btn-aprovar" onclick="decisaoGestor(${o.id}, 'aprovar')">APROVAR</button>
                </div>
            </div>
        `).join('');
    }
