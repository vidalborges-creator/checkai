<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendências - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mantendo seu estilo base */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #ddd; }
        
        /* Botões */
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn { border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-view { background: #34495e; } /* Cor para o botão de visualização */
        .btn-approve { background: #2ecc71; }
        .btn-reject { background: #e74c3c; }

        /* Estilo do Modal de Detalhes */
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .modal-content { background: white; max-width: 600px; margin: 50px auto; padding: 30px; border-radius: 25px; position: relative; }
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .detail-label { font-weight: bold; color: #7f8c8d; text-transform: uppercase; font-size: 11px; }
        .detail-value { color: #2c3e50; font-weight: 600; text-align: right; max-width: 60%; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #95a5a6; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar</a>
        <h2 id="tituloPagina">Aprovações Pendentes</h2>
    </div>
    <div id="listaPendencias"></div>
</div>

<div id="modalDetalhes" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="fecharModal()">&times;</span>
        <h2 style="color:#2c3e50; border-bottom: 2px solid #3498db; padding-bottom:10px;">Ficha do Registro</h2>
        <div id="corpoDetalhes"></div>
        <button class="btn btn-view" style="width:100%; margin-top:20px;" onclick="fecharModal()">VOLTAR PARA DECISÃO</button>
    </div>
</div>

<script>
    const sessao = JSON.parse(localStorage.getItem('usuarioLogado'));

    function carregar() {
        const lista = document.getElementById('listaPendencias');
        const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // Filtro para Gestor ver o que foi solicitado
        const pendencias = ocorrencias.filter(o => 
            o.status_fluxo === "Solicitado: Concluir" || o.status_fluxo === "Solicitado: Cancelar"
        );

        if (pendencias.length === 0) {
            lista.innerHTML = "<p style='text-align:center; color:gray;'>Nenhuma pendência.</p>";
            return;
        }

        lista.innerHTML = pendencias.map(o => `
            <div class="card" style="border-left-color: ${o.status_fluxo.includes('Cancelar') ? '#e67e22' : '#2ecc71'}">
                <small style="color:#7f8c8d">STATUS: ${o.status_fluxo}</small>
                <h3 style="margin:5px 0;">${o.descricao}</h3>
                <p style="margin:0; font-size:14px;">${o.setor} | ${o.local}</p>
                
                <div class="actions">
                    <button class="btn btn-view" onclick="verDetalhes(${o.id})"><i class="fas fa-eye"></i> VER TUDO</button>
                    <button class="btn btn-approve" onclick="finalizar(${o.id}, true)">APROVAR</button>
                    <button class="btn btn-reject" onclick="finalizar(${o.id}, false)">REPROVAR</button>
                </div>
            </div>
        `).join('');
    }

    // Função que abre o registro na íntegra
    function verDetalhes(id) {
        const o = JSON.parse(localStorage.getItem('ocorrencias')).find(x => x.id === id);
        const corpo = document.getElementById('corpoDetalhes');
        
        // Excluímos apenas campos técnicos para não poluir a visualização
        const ignorar = ['id', 'status_fluxo', 'responsavel_login'];
        let html = "";
        
        for (let chave in o) {
            if (!ignorar.includes(chave) && o[chave]) {
                html += `
                    <div class="detail-row">
                        <span class="detail-label">${chave.replace(/_/g, ' ')}</span>
                        <span class="detail-value">${o[chave]}</span>
                    </div>`;
            }
        }
        
        corpo.innerHTML = html;
        document.getElementById('modalDetalhes').style.display = 'block';
    }

    function fecharModal() { document.getElementById('modalDetalhes').style.display = 'none'; }

    function finalizar(id, aprovado) {
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === id);
        const statusAnterior = dados[idx].status_fluxo;

        if (aprovado) {
            dados[idx].status_fluxo = statusAnterior.includes("Concluir") ? "Concluído" : "Cancelado";
            alert("Sucesso!");
        } else {
            const motivo = prompt("Motivo da reprovação:");
            if (!motivo) return;
            dados[idx].status_fluxo = "Reprovado";
            dados[idx].motivo_reprovacao = motivo;
        }

        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        carregar();
    }

    window.onload = carregar;
</script>
</body>
</html>
