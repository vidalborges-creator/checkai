<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendências - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border-left: 10px solid #3498db; }
        .actions { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .btn { border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-view { background: #34495e; }
        .btn-approve { background: #2ecc71; }
        .btn-reject { background: #e74c3c; }
        
        /* Modal de Detalhes */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-content { background: white; max-width: 600px; margin: 20px auto; padding: 30px; border-radius: 25px; position: relative; }
        .detail-item { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; justify-content: space-between; }
        .detail-label { font-weight: bold; color: #7f8c8d; text-transform: uppercase; font-size: 12px; }
        .detail-value { color: #2c3e50; font-weight: 600; text-align: right; max-width: 60%; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #95a5a6; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar</a>
        <h2 id="tituloPagina">Itens para sua Aprovação</h2>
    </div>
    <div id="listaPendencias"></div>
</div>

<div id="modalDetalhes" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="fecharModal()">&times;</span>
        <h2 style="color:#2c3e50; border-bottom: 2px solid #3498db; padding-bottom:10px;">Detalhes da Ocorrência</h2>
        <div id="corpoDetalhes"></div>
        <button class="btn btn-approve" style="width:100%; margin-top:20px; justify-content:center;" onclick="fecharModal()">FECHAR CONSULTA</button>
    </div>
</div>

<script>
    const sessao = JSON.parse(localStorage.getItem('usuarioLogado'));

    function carregar() {
        const lista = document.getElementById('listaPendencias');
        const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias') || '[]');
        
        // Filtra o que está aguardando aprovação
        const filtrados = ocorrencias.filter(o => o.status_fluxo === "Solicitado: Concluir");

        if (filtrados.length === 0) {
            lista.innerHTML = "<p style='text-align:center; color:gray;'>Nenhuma pendência no momento.</p>";
            return;
        }

        lista.innerHTML = filtrados.map(o => `
            <div class="card">
                <h3 style="margin-top:0;">${o.descricao}</h3>
                <p><strong>Local:</strong> ${o.setor} | ${o.local}</p>
                <div class="actions">
                    <button class="btn btn-view" onclick="verDetalhes(${o.id})"><i class="fas fa-eye"></i> VER DETALHES</button>
                    <button class="btn btn-approve" onclick="decidir(${o.id}, 'Concluído')"><i class="fas fa-check"></i> APROVAR</button>
                    <button class="btn btn-reject" onclick="reprovar(${o.id})"><i class="fas fa-times"></i> REPROVAR</button>
                </div>
            </div>
        `).join('');
    }

    function verDetalhes(id) {
        const o = JSON.parse(localStorage.getItem('ocorrencias')).find(x => x.id === id);
        const corpo = document.getElementById('corpoDetalhes');
        
        // Mapeia todos os campos dinamicamente
        const camposOcultos = ['id', 'status_fluxo', 'responsavel_login'];
        let html = "";
        
        for (let chave in o) {
            if (!camposOcultos.includes(chave) && o[chave]) {
                html += `
                    <div class="detail-item">
                        <span class="detail-label">${chave.replace('_', ' ')}</span>
                        <span class="detail-value">${o[chave]}</span>
                    </div>`;
            }
        }
        
        corpo.innerHTML = html;
        document.getElementById('modalDetalhes').style.display = 'block';
    }

    function fecharModal() { document.getElementById('modalDetalhes').style.display = 'none'; }

    function decidir(id, status) {
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === id);
        dados[idx].status_fluxo = status;
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        alert("Ação realizada!");
        carregar();
    }

    function reprovar(id) {
        const motivo = prompt("Motivo da Reprovação:");
        if(!motivo) return;
        let dados = JSON.parse(localStorage.getItem('ocorrencias'));
        let idx = dados.findIndex(o => o.id === id);
        dados[idx].status_fluxo = "Reprovado";
        dados[idx].motivo_reprovacao = motivo;
        localStorage.setItem('ocorrencias', JSON.stringify(dados));
        carregar();
    }

    window.onload = carregar;
</script>
</body>
</html>
