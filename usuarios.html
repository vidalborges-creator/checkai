<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários - CheckAi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn-add { width: 100%; background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .user-card { border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="text-decoration:none; color:#3498db;">← Voltar</a>
        <h2>Cadastrar Usuário</h2>
        <input type="text" id="n" placeholder="Nome">
        <input type="text" id="u" placeholder="Login">
        <input type="password" id="s" placeholder="Senha">
        <select id="p">
            <option value="colaborador">Colaborador</option>
            <option value="gestor">Gestor</option>
            <option value="admin">Administrador</option>
        </select>
        <button class="btn-add" onclick="add()">CADASTRAR</button>
        <div id="lista" style="margin-top:20px;"></div>
    </div>
    <script>
        function add() {
            const nome=document.getElementById('n').value, user=document.getElementById('u').value, senha=document.getElementById('s').value, perfil=document.getElementById('p').value;
            if(!nome || !user || !senha) return alert("Preencha tudo!");
            let users = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            users.push({nome, user, senha, perfil});
            localStorage.setItem('usuarios_checkai', JSON.stringify(users));
            location.reload();
        }
        window.onload = () => {
            const users = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            document.getElementById('lista').innerHTML = users.map(u => `<div class="user-card"><b>${u.user}</b> <span>${u.perfil}</span></div>`).join('');
        };
    </script>
</body>
</html>
