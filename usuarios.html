<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - CheckAi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-top: 0; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn-cadastrar { width: 100%; background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .user-list { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .user-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
        .back-link { display: block; margin-bottom: 20px; text-decoration: none; color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Voltar ao Menu</a>
        <h2>Cadastrar Novo Usuário</h2>
        
        <input type="text" id="novoNome" placeholder="Nome Completo">
        <input type="text" id="novoUser" placeholder="Usuário (Login)">
        <input type="password" id="novaSenha" placeholder="Senha">
        <select id="novoPerfil">
            <option value="colaborador">Colaborador (Apenas solicita)</option>
            <option value="gestor">Gestor (Aprova/Reprova)</option>
            <option value="admin">Desenvolvedor (Acesso Total)</option>
        </select>
        
        <button class="btn-cadastrar" onclick="cadastrarUsuario()">CADASTRAR USUÁRIO</button>

        <div class="user-list" id="listaUsuarios">
            <h3>Usuários Ativos</h3>
            <div id="itensLista"></div>
        </div>
    </div>

    <script>
        function cadastrarUsuario() {
            const nome = document.getElementById('novoNome').value;
            const user = document.getElementById('novoUser').value;
            const senha = document.getElementById('novaSenha').value;
            const perfil = document.getElementById('novoPerfil').value;

            if(!nome || !user || !senha) return alert("Preencha todos os campos!");

            let usuarios = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            
            // Verifica se usuário já existe
            if(usuarios.find(u => u.user === user)) return alert("Este login já existe!");

            usuarios.push({ nome, user, senha, perfil });
            localStorage.setItem('usuarios_checkai', JSON.stringify(usuarios));
            
            alert("Usuário cadastrado com sucesso!");
            location.reload();
        }

        function carregarUsuarios() {
            const lista = document.getElementById('itensLista');
            const usuarios = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            lista.innerHTML = usuarios.map(u => `
                <div class="user-item">
                    <span><strong>${u.user}</strong> (${u.perfil})</span>
                    <span style="color: #999;">${u.nome}</span>
                </div>
            `).join('');
        }
        window.onload = carregarUsuarios;
    </script>
</body>
</html>
