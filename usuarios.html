<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { color: #2c3e50; display: flex; align-items: center; gap: 10px; }
        
        /* Formulário de Cadastro */
        .form-cadastro { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #f8fafc; padding: 20px; border-radius: 20px; margin-bottom: 30px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; }
        .btn-salvar { grid-column: span 2; background: #3498db; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        /* Tabela de Usuários */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #7f8c8d; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .gestor { background: #e1f5fe; color: #0288d1; }
        .colab { background: #f3e5f5; color: #7b1fa2; }
        .inativo { background: #ffebee; color: #c62828; }

        .btn-acao { border: none; background: none; cursor: pointer; color: #95a5a6; font-size: 16px; margin-right: 10px; }
        .btn-acao:hover { color: #2c3e50; }
        .btn-reset { color: #f39c12; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar ao Menu</a>
    <h2><i class="fas fa-users-cog"></i> Gerenciar Usuários</h2>

    <div class="form-cadastro">
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="text" id="login" placeholder="Login de Acesso">
        <input type="password" id="senha" placeholder="Senha Inicial">
        <select id="perfil">
            <option value="Colaborador">Colaborador</option>
            <option value="Gestor">Gestor</option>
        </select>
        <button class="btn-salvar" onclick="cadastrar()">CADASTRAR USUÁRIO</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Login</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>
</div>

<script>
    function carregar() {
        const lista = document.getElementById('listaUsuarios');
        const usuarios = JSON.parse(localStorage.getItem('db_usuarios') || '[]');
        
        lista.innerHTML = usuarios.map((u, index) => `
            <tr style="opacity: ${u.ativo === false ? '0.5' : '1'}">
                <td>${u.nome}</td>
                <td><strong>${u.login}</strong></td>
                <td><span class="badge ${u.perfil === 'Gestor' ? 'gestor' : 'colab'}">${u.perfil}</span></td>
                <td>
                    <button class="btn-acao btn-reset" title="Resetar Senha" onclick="resetar(${index})"><i class="fas fa-key"></i></button>
                    <button class="btn-acao" title="${u.ativo === false ? 'Ativar' : 'Inativar'}" onclick="alternarStatus(${index})">
                        <i class="fas ${u.ativo === false ? 'fa-user-plus' : 'fa-user-slash'}"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function cadastrar() {
        const nome = document.getElementById('nome').value;
        const login = document.getElementById('login').value;
        const senha = document.getElementById('senha').value;
        const perfil = document.getElementById('perfil').value;

        if(!nome || !login || !senha) return alert("Preencha todos os campos!");

        let usuarios = JSON.parse(localStorage.getItem('db_usuarios') || '[]');
        usuarios.push({ nome, login, senha, perfil, ativo: true });
        localStorage.setItem('db_usuarios', JSON.stringify(usuarios));
        
        alert("Usuário cadastrado com sucesso!");
        location.reload();
    }

    function resetar(index) {
        let usuarios = JSON.parse(localStorage.getItem('db_usuarios'));
        const nova = prompt("Digite a nova senha para " + usuarios[index].nome);
        if(nova) {
            usuarios[index].senha = nova;
            localStorage.setItem('db_usuarios', JSON.stringify(usuarios));
            alert("Senha alterada!");
        }
    }

    function alternarStatus(index) {
        let usuarios = JSON.parse(localStorage.getItem('db_usuarios'));
        usuarios[index].ativo = !usuarios[index].ativo;
        localStorage.setItem('db_usuarios', JSON.stringify(usuarios));
        carregar();
    }

    window.onload = carregar;
</script>
</body>
</html>
