<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - CheckAi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2, h3 { color: #2c3e50; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn-cadastrar { width: 100%; background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-bottom: 30px; }
        
        /* Estilo da Tabela de Usuários */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th { text-align: left; background: #f8f9fa; padding: 12px; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .ativo { background: #d4edda; color: #155724; }
        .inativo { background: #f8d7da; color: #721c24; }
        
        .btn-acao { border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; margin-right: 5px; }
        .btn-reset { background: #f1c40f; color: #000; }
        .btn-status { background: #e74c3c; color: white; }
        .btn-ativar { background: #2ecc71; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="text-decoration:none; color:#3498db; font-weight:bold;">← Voltar ao Menu</a>
        <h2>Gerenciar Usuários</h2>
        
        <input type="text" id="n" placeholder="Nome Completo">
        <input type="text" id="u" placeholder="Login (usuário)">
        <input type="password" id="s" placeholder="Senha Inicial">
        <select id="p">
            <option value="colaborador">Colaborador</option>
            <option value="gestor">Gestor</option>
            <option value="admin">Administrador</option>
        </select>
        
        <button class="btn-cadastrar" onclick="cadastrar()">CADASTRAR NOVO USUÁRIO</button>

        <h3>Usuários Cadastrados</h3>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Perfil</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <script>
        function cadastrar() {
            const nome = document.getElementById('n').value;
            const user = document.getElementById('u').value;
            const senha = document.getElementById('s').value;
            const perfil = document.getElementById('p').value;

            if(!nome || !user || !senha) return alert("Preencha todos os campos!");

            let users = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            if(users.find(u => u.user === user)) return alert("Este login já existe!");

            users.push({ nome, user, senha, perfil, status: 'Ativo' });
            localStorage.setItem('usuarios_checkai', JSON.stringify(users));
            location.reload();
        }

        function alternarStatus(login) {
            let users = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            let idx = users.findIndex(u => u.user === login);
            if(users[idx].user === 'admin') return alert("O administrador mestre não pode ser alterado!");

            users[idx].status = users[idx].status === 'Ativo' ? 'Inativo' : 'Ativo';
            localStorage.setItem('usuarios_checkai', JSON.stringify(users));
            renderizar();
        }

        function resetarSenha(login) {
            let novaSenha = prompt("Digite a nova senha para o usuário " + login + ":", "1234");
            if (novaSenha === null) return; // Cancelado

            let users = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            let idx = users.findIndex(u => u.user === login);
            
            users[idx].senha = novaSenha;
            localStorage.setItem('usuarios_checkai', JSON.stringify(users));
            alert("Senha de " + login + " alterada com sucesso!");
        }

        function renderizar() {
            const corpo = document.getElementById('corpoTabela');
            const users = JSON.parse(localStorage.getItem('usuarios_checkai') || '[]');
            
            corpo.innerHTML = users.map(u => `
                <tr>
                    <td><strong>${u.user}</strong><br><small>${u.nome}</small></td>
                    <td>${u.perfil}</td>
                    <td><span class="badge ${u.status === 'Ativo' ? 'ativo' : 'inativo'}">${u.status}</span></td>
                    <td>
                        <button class="btn-acao btn-reset" onclick="resetarSenha('${u.user}')">Resetar Senha</button>
                        <button class="btn-acao ${u.status === 'Ativo' ? 'btn-status' : 'btn-ativar'}" 
                                onclick="alternarStatus('${u.user}')">
                            ${u.status === 'Ativo' ? 'Inativar' : 'Ativar'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        window.onload = renderizar;
    </script>
</body>
</html>
